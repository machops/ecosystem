apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecosystem-ingress-staging
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ecosystem-staging-static-ip"
spec:
  rules:
  - host: staging.autoecoops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
  - host: api-staging.autoecoops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ecosystem-staging-cert
spec:
  domains:
    - staging.autoecoops.io
    - api-staging.autoecoops.io