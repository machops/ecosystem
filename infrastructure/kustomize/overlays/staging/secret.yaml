apiVersion: v1
kind: Secret
metadata:
  name: ecosystem-secrets
  namespace: ecosystem-staging
type: Opaque
stringData:
  database-url: "DATABASE_URL_PLACEHOLDER"
  supabase-url: "SUPABASE_URL_PLACEHOLDER"
  supabase-anon-key: "SUPABASE_ANON_KEY_PLACEHOLDER"
  supabase-service-role-key: "SUPABASE_SERVICE_ROLE_KEY_PLACEHOLDER"
  anthropic-api-key: "ANTHROPIC_API_KEY_PLACEHOLDER"
  groq-api-key: "GROQ_API_KEY_PLACEHOLDER"
  jwt-secret: "JWT_SECRET_PLACEHOLDER"