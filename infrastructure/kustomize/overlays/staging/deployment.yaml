apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: ecosystem-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ghcr.io/machops/ecosystem/client:IMAGE_TAG
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.example.com"
        - name: NEXT_PUBLIC_SUPABASE_URL
          value: "https://supabase.example.com"
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          value: "REPLACE_WITH_STAGING_SUPABASE_ANON_KEY"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: ecosystem-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
      component: backend
  template:
    metadata:
      labels:
        app: server
        component: backend
    spec:
      containers:
      - name: server
        image: ghcr.io/machops/ecosystem/server:IMAGE_TAG
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ecosystem-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ecosystem-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-anon-key
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-service-role-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: anthropic-api-key
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: groq-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: jwt-secret
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: cloudflare-api-token
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/trpc/system.health
            port: 8080
            httpHeaders:
            - name: Content-Type
              value: application/json
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/trpc/system.health
            port: 8080
            httpHeaders:
            - name: Content-Type
              value: application/json
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
