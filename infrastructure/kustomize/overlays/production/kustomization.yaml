apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecosystem-production

resources:
  - ../../base
  - ingress.yaml

commonLabels:
  environment: production

patches:
  - path: replicas-patch.yaml
    target:
      kind: Deployment

images:
  - name: ghcr.io/machops/ecosystem/client
    newTag: IMAGE_TAG
  - name: ghcr.io/machops/ecosystem/server
    newTag: IMAGE_TAG