apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: ecosystem-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
      component: frontend
  template:
    metadata:
      labels:
        app: client
        component: frontend
    spec:
      containers:
      - name: client
        image: ghcr.io/machops/ecosystem/client:IMAGE_TAG
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: ecosystem-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
      component: backend
  template:
    metadata:
      labels:
        app: server
        component: backend
    spec:
      containers:
      - name: server
        image: ghcr.io/machops/ecosystem/server:IMAGE_TAG
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ecosystem-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ecosystem-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-anon-key
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-service-role-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: anthropic-api-key
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: groq-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5