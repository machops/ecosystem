apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecosystem-ingress-production
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ecosystem-production-static-ip"
spec:
  rules:
  - host: autoecoops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
  - host: api.autoecoops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ecosystem-production-cert
spec:
  domains:
    - autoecoops.io
    - api.autoecoops.io