apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecosystem-production

resources:
  - namespace.yaml
  - client-deployment.yaml
  - server-deployment.yaml
  - ingress.yaml
  - auth-service.yaml
  - observability.yaml

commonLabels:
  app.kubernetes.io/name: ecosystem
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/machops/ecosystem/client
    newTag: IMAGE_TAG
  - name: ghcr.io/machops/ecosystem/server
    newTag: IMAGE_TAG