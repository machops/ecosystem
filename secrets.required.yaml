vercel:
  required:
    - VERCEL_TOKEN
    - VERCEL_ORG_ID
    - VERCEL_PROJECT_ID

cloudflare:
  required:
    - CLOUDFLARE_API_TOKEN
    - CLOUDFLARE_ACCOUNT_ID

supabase:
  required:
    - SUPABASE_ACCESS_TOKEN
    - SUPABASE_PROJECT_REF
    - SUPABASE_DB_PASSWORD

keycloak:
  required:
    - KEYCLOAK_ADMIN_URL
    - KEYCLOAK_ADMIN_CLIENT_ID
    - KEYCLOAK_ADMIN_CLIENT_SECRET

n8n:
  required:
    - N8N_BASE_URL
    - N8N_API_KEY
