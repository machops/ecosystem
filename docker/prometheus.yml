# eco-base v1.0 — Prometheus Scrape Configuration
# URI: eco-base://monitoring/prometheus/config
# Used by: docker/docker-compose.yml → prometheus service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: "eco-api-gateway"
    static_configs:
      - targets: ["eco-api-gateway:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "eco-ai-service"
    static_configs:
      - targets: ["eco-ai:8001"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "eco-vllm"
    static_configs:
      - targets: ["eco-vllm:8001"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "eco-tgi"
    static_configs:
      - targets: ["eco-tgi:8002"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "eco-sglang"
    static_configs:
      - targets: ["eco-sglang:8003"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "nvidia-gpu"
    static_configs:
      - targets: ["dcgm-exporter:9400"]
    scrape_interval: 10s