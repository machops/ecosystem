name = "eco-base-workers"
main = "workers/webhook-router.ts"
compatibility_date = "2024-06-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
RATE_LIMIT_PER_MINUTE = "120"
DEDUP_TTL_SECONDS = "300"
DEAD_LETTER_TTL_SECONDS = "86400"

[[routes]]
pattern = "api.autoecoops.io/webhook/*"
zone_name = "autoecoops.io"

[[kv_namespaces]]
binding = "WEBHOOK_KV"
id = "b46d5cece6454657ba5aa633541053b9"
preview_id = "66d0d5a1502640408414989935862f88"