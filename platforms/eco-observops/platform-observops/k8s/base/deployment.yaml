---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: full
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/platform-observops/deployment/observops-engine
    eco-base/urn: urn:eco-base:k8s:platform-observops:deployment:observops-engine:sha256-0751d2e3de225b7c5072c0ad74f0b1214c84dfba511179d0932e5de614f909f1
  labels:
    app.kubernetes.io/component: engine
    app.kubernetes.io/instance: observops-engine-prod
    app.kubernetes.io/name: observops-engine
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: production
    eco-base/owner: observability-operations-team
    eco-base/platform: platform-observops
    governance.io/managed: 'true'
  name: observops-engine
  namespace: eco-observops
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: engine
      app.kubernetes.io/name: observops-engine
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '9094'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/component: engine
        app.kubernetes.io/instance: observops-engine-prod
        app.kubernetes.io/name: observops-engine
        app.kubernetes.io/part-of: eco-base
        app.kubernetes.io/version: 1.0.0
        eco-base/environment: production
        eco-base/platform: platform-observops
        governance.io/managed: 'true'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - observops-engine
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - envFrom:
        - configMapRef:
            name: observops-engine-config
        - secretRef:
            name: observops-engine-secrets
        image: asia-east1-docker.pkg.dev/eco-base/eco-registry/observops-platform:1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        name: observops-engine
        ports:
        - containerPort: 8094
          name: http
          protocol: TCP
        - containerPort: 9094
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: observops-engine
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir:
          sizeLimit: 64Mi
        name: tmp
