apiVersion: supplychain.machinenativeops.io/v1
kind: CosignSigner
metadata:
  name: gl-quantum-cosign-signer
  namespace: governance
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    gl-version: v10.0.0
    tier: quantum-supply-chain
spec:
  enabled: true
  version: latest
  
  signing:
    keyType: ecdsa-p256
    keyLocation: ${{ secrets.COSIGN_PRIVATE_KEY }}
    password: ${{ secrets.COSIGN_PASSWORD }}
    
    signTargets:
      - container-images
      - sboms
      - provenance
      - binaries
      
  attestation:
    enabled: true
    annotations:
      - sbom
      - provenance
      - build-info
      
    predicateTypes:
      - slsaprovenance
      - spdx
      - link
      
  verification:
    enabled: true
    verifyOn:
      - pull
      - deploy
      - upgrade
      
    policies:
      - name: require-signature
        severity: critical
        action: block
        
      - name: verify-trust
        severity: critical
        action: block
        trustPolicies:
          - type: keyless
            issuer: https://token.actions.githubusercontent.com
            subject: https://github.com/MachineNativeOps/machine-native-ops/.github/workflows/*
            
  storage:
    signatures:
      type: oci
      registry: ghcr.io
      repository: machinenativeops/signatures
      
  rotation:
    enabled: true
    schedule: "0 0 1 * *"  # Monthly rotation
    notify:
      - platform-team@machinenativeops.com