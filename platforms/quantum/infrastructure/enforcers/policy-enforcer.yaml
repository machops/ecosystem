apiVersion: enforcer.machinenativeops.io/v1
kind: PolicyEnforcer
metadata:
  name: gov-quantum-policy-enforcer
  namespace: infrastructure
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    gov-version: v10.0.0
    tier: quantum-enforcer
spec:
  enabled: true
  mode: enforce
  
  admissionController:
    enabled: true
    webhook:
      timeout: 10s
      failurePolicy: Fail
      
      rules:
        - apiGroups: [""]
          apiVersions: ["v1"]
          operations: ["CREATE", "UPDATE"]
          resources: ["pods", "services", "configmaps", "secrets"]
          
        - apiGroups: ["apps"]
          apiVersions: ["v1"]
          operations: ["CREATE", "UPDATE"]
          resources: ["deployments", "statefulsets", "daemonsets"]
          
        - apiGroups: ["networking.k8s.io"]
          apiVersions: ["v1"]
          operations: ["CREATE", "UPDATE"]
          resources: ["ingresses", "networkpolicies"]
          
  validation:
    preAdmission:
      - name: schema-validation
        enabled: true
        
      - name: policy-compliance
        enabled: true
        
      - name: security-scan
        enabled: true
        
    postAdmission:
      - name: label-validation
        enabled: true
        
      - name: annotation-validation
        enabled: true
        
  enforcement:
    blockOnViolation: true
    notifyOnViolation: true
    
    actions:
      - name: block-privileged-containers
        action: reject
        severity: critical
        
      - name: warn-resource-limits
        action: warn
        severity: medium
        
      - name: enforce-naming-convention
        action: mutate
        severity: low
        
  mutation:
    enabled: true
    
    rules:
      - name: add-default-labels
        target:
          resources: ["Pod", "Deployment", "Service"]
        patch:
          
            labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
              machinenativeops.gl/enforced: "true"
              
      - name: enforce-security-context
        target:
          resources: ["Pod", "Deployment"]
        patch:
          spec:
            securityContext:
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
              
  monitoring:
    enabled: true
    metrics:
      - admission-requests
      - enforcement-actions
      - violation-count
      - compliance-rate
      
    alerts:
      - name: high-violation-rate
        condition: violation_rate > 0.1
        severity: warning
        
      - name: policy-enforcement-failed
        condition: enforcement_status == "failed"
        severity: critical
        
  reporting:
    enabled: true
    format: json
    output: artifacts/policy-enforcement/
    retention: 90d
    
    dashboards:
      - name: policy-compliance-dashboard
      - name: violation-trends-dashboard