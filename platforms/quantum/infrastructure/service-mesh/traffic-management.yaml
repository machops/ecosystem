apiVersion: servicemesh.machinenativeops.io/v1
kind: TrafficManagement
metadata:
  name: gov-quantum-traffic-management
  namespace: infrastructure
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    gov-version: v10.0.0
    tier: quantum-servicemesh
spec:
  enabled: true
  
  canaryDeployments:
    - name: gov-quantum-api-canary
      description: "Canary deployment for API service"
      service: gov-quantum-api
      namespace: gov-quantum-prod
      
      canary:
        enabled: true
        steps:
          - setWeight: 10
          - pause: { duration: 5m }
          - setWeight: 25
          - pause: { duration: 10m }
          - setWeight: 50
          - pause: { duration: 15m }
          - setWeight: 75
          - pause: { duration: 10m }
          - setWeight: 100
          
        analysis:
          enabled: true
          interval: 1m
          iterations: 10
          metrics:
            - name: request-success-rate
              thresholdRange:
                min: 95
            - name: request-duration
              thresholdRange:
                max: 500
          webhooks:
            - name: rollback-webhook
              url: "https://webhook.gov-quantum.machinenativeops.com/rollback"
              
      trafficRouting:
        canarySubsetName: v2
        stableSubsetName: v1
        
  blueGreenDeployments:
    - name: gov-quantum-worker-bluegreen
      description: "Blue-green deployment for worker service"
      service: gov-quantum-worker
      namespace: gov-quantum-prod
      
      blueGreen:
        enabled: true
        activeService: gov-quantum-worker
        previewService: gov-quantum-worker-preview
        
        autoPromotionEnabled: false
        autoPromotionSeconds: 600
        
        scalePreviewReplicaCount: 1
        
      trafficRouting:
        activeService: gov-quantum-worker
        previewService: gov-quantum-worker-preview
        
  a_b_testing:
    - name: api-a-b-test
      description: "A/B testing for API endpoints"
      service: gov-quantum-api
      namespace: gov-quantum-prod
      
      matchConditions:
        - headers:
            x-variant:
              exact: "A"
          route:
            - destination:
                host: gov-quantum-api
                subset: v1
              
        - headers:
            x-variant:
              exact: "B"
          route:
            - destination:
                host: gov-quantum-api
                subset: v2
              
  loadBalancing:
    - name: api-load-balancing
      description: "Load balancing for API service"
      service: gov-quantum-api
      namespace: gov-quantum-prod
      
      strategy: LEAST_CONN
      
      consistentHash:
        httpCookie:
          name: user_session
          ttl: 300s
          
  mirroring:
    - name: api-mirroring
      description: "Traffic mirroring for testing"
      service: gov-quantum-api
      namespace: gov-quantum-prod
      
      mirrorTo:
        host: gov-quantum-api-test
        subset: v1
        
      mirrorPercentage:
        value: 10