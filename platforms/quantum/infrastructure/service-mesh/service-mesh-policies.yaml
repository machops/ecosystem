apiVersion: servicemesh.machinenativeops.io/v1
kind: ServiceMeshPolicies
metadata:
  name: gov-quantum-service-mesh-policies
  namespace: infrastructure
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    gov-version: v10.0.0
    tier: quantum-servicemesh
spec:
  enabled: true
  
  securityPolicies:
    - name: mtls-policy
      description: "Enforce mTLS for all services"
      scope: namespace
      namespaces:
        - gov-quantum-prod
        - gov-quantum-staging
      mode: STRICT
      
    - name: jwt-authentication-policy
      description: "Enforce JWT authentication for API endpoints"
      scope: workload
      selector:
        matchLabels:
          app.kubernetes.io/name: gov-quantum-api
      jwt:
        issuer: "https://auth.machinenativeops.com"
        audiences:
          - "gov-quantum-api"
        jwksUri: "https://auth.machinenativeops.com/.well-known/jwks.json"
        
  trafficManagement:
    - name: circuit-breaker-policy
      description: "Circuit breaker for API service"
      target:
        service: gov-quantum-api
        namespace: gov-quantum-prod
      settings:
        consecutiveErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
      outlierDetection:
        consecutive5xxErrors: 3
        interval: 10s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
        
    - name: timeout-policy
      description: "Timeout policy for different services"
      services:
        - name: gov-quantum-api
          timeout: 10s
        - name: gov-quantum-webhook
          timeout: 30s
        - name: gov-quantum-worker
          timeout: 300s
          
    - name: retry-policy
      description: "Retry policy for API calls"
      services:
        - name: gov-quantum-api
          attempts: 3
          perTryTimeout: 5s
          retryOn: "5xx,connect-failure,refused-stream"
          
  faultInjection:
    - name: delay-injection
      description: "Inject delays for testing"
      enabled: false
      target:
        service: gov-quantum-api
      settings:
        delay:
          percentage:
            value: 10
          fixedDelay: 2s
        match:
          - headers:
              x-fault-delay:
                exact: "true"
                
    - name: abort-injection
      description: "Inject aborts for testing"
      enabled: false
      target:
        service: gov-quantum-api
      settings:
        abort:
          percentage:
            value: 5
          httpStatus: 503
        match:
          - headers:
              x-fault-abort:
                exact: "true"
                
  rateLimiting:
    - name: api-rate-limit
      description: "Rate limit for API endpoints"
      target:
        service: gov-quantum-api
      limits:
        - type: header
          header:
            name: x-api-key
          actions:
            - type: requestCount
              limit:
                value: 100
                unit: MINUTE
                
        - type: source
          source:
            remoteIP:
              value: "0.0.0.0/0"
          actions:
            - type: requestCount
              limit:
                value: 1000
                unit: MINUTE