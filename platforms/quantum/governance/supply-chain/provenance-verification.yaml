apiVersion: supplychain.machinenativeops.io/v1
kind: ProvenanceVerifier
metadata:
  name: gov-quantum-provenance-verifier
  namespace: governance
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    gov-version: v10.0.0
    tier: quantum-supply-chain
spec:
  enabled: true
  slsa:
    level: 3
    verification:
      enabled: true
      materials:
        - sourceCode
        - dependencies
        - buildEnvironment
        
      subjects:
        - containerImages
        - binaries
        - artifacts
        
  verification:
    preMerge:
      - verifyBuildAttestations
      - verifySourceOrigin
      - verifyBuilderIdentity
      
    preDeploy:
      - verifyProvenanceChain
      - verifyNoTampering
      - verifyReproducibility
      
  policies:
    - name: require-signed-builds
      severity: critical
      action: block
      
    - name: require-reproducible-builds
      severity: high
      action: warn
      
    - name: require-source-attestation
      severity: high
      action: block
      
  storage:
    provenanceStore:
      type: s3
      bucket: gov-provenance
      prefix: provenance/
      retention: 365d
      
  reporting:
    enabled: true
    format: json
    path: artifacts/provenance/verification-reports