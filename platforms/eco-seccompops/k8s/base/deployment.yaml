---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/seccompops-engine
    eco-base/urn: urn:eco-base:k8s:core:deployment:seccompops-engine:sha256-97e68c7649e8b91667e4f9003c74795f8ae2e4ed149f367130ce980836b26ec7
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: seccompops-engine
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: seccompops-engine
  namespace: eco-seccompops
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: seccompops-engine
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
        app.kubernetes.io/name: seccompops-engine
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: seccompops-config
        - secretRef:
            name: seccompops-secrets
        image: seccompops-platform:latest
        livenessProbe:
          httpGet:
            path: /livez
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        name: seccompops-engine
        ports:
        - containerPort: 8095
          name: http
          protocol: TCP
        - containerPort: 9095
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: '1'
            ephemeral-storage: 1Gi
            memory: 512Mi
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 256Mi
        volumeMounts:
        - mountPath: /app/evidence
          name: evidence-store
        - mountPath: /app/.config
          name: config
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: seccompops
      volumes:
      - name: evidence-store
        persistentVolumeClaim:
          claimName: seccompops-evidence
      - configMap:
          name: seccompops-config
        name: config
