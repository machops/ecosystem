version: '3.8'

  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned {}


services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: adk-redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - adk-network

networks:
  adk-network:
    driver: bridge

volumes:
  redis_data: