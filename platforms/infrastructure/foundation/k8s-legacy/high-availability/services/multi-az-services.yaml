---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: machine-native-ops-dr
  namespace: platform-03
spec:
  host: machine-native-ops
  subsets:
  - labels:
      eco-base/governance: aligned
      eco-base/part-of: eco-base
      version: v1.0.0
    name: stable
  - labels:
      eco-base/governance: aligned
      eco-base/part-of: eco-base
      version: v1.1.0
    name: canary
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 50
        idleTimeout: 300s
        maxRequestsPerConnection: 3
      tcp:
        connectTimeout: 10s
        maxConnections: 100
    loadBalancer:
      localityLbSetting:
        distribute:
        - from: us-east-1a/us-east-1a/*
          to:
            us-east-1a/us-east-1a/*: 80
            us-east-1b/us-east-1b/*: 10
            us-east-1c/us-east-1c/*: 10
        - from: us-east-1b/us-east-1b/*
          to:
            us-east-1a/us-east-1a/*: 10
            us-east-1b/us-east-1b/*: 80
            us-east-1c/us-east-1c/*: 10
        - from: us-east-1c/us-east-1c/*
          to:
            us-east-1a/us-east-1a/*: 10
            us-east-1b/us-east-1b/*: 10
            us-east-1c/us-east-1c/*: 80
        enabled: true
      simple: LEAST_CONN
    outlierDetection:
      baseEjectionTime: 60s
      consecutive5xxErrors: 3
      interval: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    tls:
      mode: ISTIO_MUTUAL
