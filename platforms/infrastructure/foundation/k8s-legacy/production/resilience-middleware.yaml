---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/resilience-middleware
    eco-base/urn: urn:eco-base:k8s:core:deployment:resilience-middleware:sha256-f2eb994b9ba4cb60a7e5ca23430fdbbf1bb6315fa16883a8aaa22e295e74f520
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: resilience-middleware
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
  name: resilience-middleware
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: resilience-middleware
      environment: production
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8001'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/name: resilience-middleware
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        environment: production
    spec:
      containers:
      - name: middleware
        image: ghcr.io/machinenativeops/resilience-middleware:latest
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: RESILIENCE_CONFIG_PATH
          value: /config/resilience-policies.yaml
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      serviceAccountName: resilience-middleware
      volumes:
      - name: config
        configMap:
          name: resilience-policies

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/resilience-middleware
    eco-base/urn: urn:eco-base:k8s:core:service:resilience-middleware:sha256-84dfd5ee6012b490ae0e415b114246cdb40378e3d9915cf57014b7510817435b
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: '15020'
    prometheus.io/scrape: 'true'
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: resilience-middleware
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
  name: resilience-middleware
  namespace: production
spec:
  ports:
  - name: http
    port: 8001
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: resilience-middleware
    environment: production
  sessionAffinity: ClientIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resilience-middleware
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resilience-middleware
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: resilience-middleware
  namespace: production
automountServiceAccountToken: false
