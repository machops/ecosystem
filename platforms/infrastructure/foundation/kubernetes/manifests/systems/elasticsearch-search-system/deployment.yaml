---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/deployment/elasticsearch-search-system
    eco-base/urn: urn:eco-base:k8s:core:deployment:elasticsearch-search-system:sha256-6c5f3317a977ab990de272c3dcce4bbac3ecd964c6958c48f6891c7f929495da
  labels:
    app.kubernetes.io/app.kubernetes.io/component: search
    app.kubernetes.io/name: elasticsearch-search-system
    app.kubernetes.io/part-of: machine-native-ops
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    governance.machinenativeops.io/charter-version: 2.0.0
    governance.machinenativeops.io/layer: search
  name: elasticsearch-search-system
  namespace: platform-03
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-search-system
  template:
    metadata:
      labels:
        app.kubernetes.io/app.kubernetes.io/component: search
        app.kubernetes.io/name: elasticsearch-search-system
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        governance.machinenativeops.io/layer: search
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        image: machinenativeops/elasticsearch-search-system:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: elasticsearch-search
        ports:
        - containerPort: 3003
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
      serviceAccountName: machine-native-ops-sa
