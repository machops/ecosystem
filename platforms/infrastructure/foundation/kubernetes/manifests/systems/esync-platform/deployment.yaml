---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/deployment/esync-platform
    eco-base/urn: urn:eco-base:k8s:core:deployment:esync-platform:sha256-2e03dda284b8334865a81e36a1baa3389c0b77619c2730c8d2c97d1552bf897c
  labels:
    app.kubernetes.io/app.kubernetes.io/component: platform
    app.kubernetes.io/name: esync-platform
    app.kubernetes.io/part-of: machine-native-ops
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    governance.machinenativeops.io/charter-version: 2.0.0
    governance.machinenativeops.io/layer: platform
  name: esync-platform
  namespace: platform-03
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: esync-platform
  template:
    metadata:
      labels:
        app.kubernetes.io/app.kubernetes.io/component: platform
        app.kubernetes.io/name: esync-platform
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        governance.machinenativeops.io/layer: platform
    spec:
      containers:
      - env:
        - name: GO_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        image: machinenativeops/esync-platform:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: esync
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: machine-native-ops-sa
