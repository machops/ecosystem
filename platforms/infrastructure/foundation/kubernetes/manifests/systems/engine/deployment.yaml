---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/deployment/aep-engine
    eco-base/urn: urn:eco-base:k8s:core:deployment:aep-engine:sha256-0653ebba63266ac12473d6c49520911d5ed39e25b64543611195de5dfb125281
  labels:
    app.kubernetes.io/app.kubernetes.io/component: engine
    app.kubernetes.io/name: aep-engine
    app.kubernetes.io/part-of: machine-native-ops
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    governance.machinenativeops.io/charter-version: 2.0.0
    governance.machinenativeops.io/layer: governance
  name: aep-engine
  namespace: platform-03
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: aep-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/app.kubernetes.io/component: engine
        app.kubernetes.io/name: aep-engine
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        governance.machinenativeops.io/layer: governance
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        - name: AUDIT_TRAIL_REQUIRED
          value: 'true'
        image: machinenativeops/aep-engine:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: aep-engine
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
      serviceAccountName: machine-native-ops-sa
