---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/deployment/file-organizer-system
    eco-base/urn: urn:eco-base:k8s:core:deployment:file-organizer-system:sha256-cb46b4031e9f628c4cc3ae0a0f4947ea82d5bfae881c29f77e19bbc8ab3bf044
  labels:
    app.kubernetes.io/app.kubernetes.io/component: application
    app.kubernetes.io/name: file-organizer-system
    app.kubernetes.io/part-of: machine-native-ops
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    governance.machinenativeops.io/charter-version: 2.0.0
    governance.machinenativeops.io/layer: application
  name: file-organizer-system
  namespace: platform-03
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: file-organizer-system
  template:
    metadata:
      labels:
        app.kubernetes.io/app.kubernetes.io/component: application
        app.kubernetes.io/name: file-organizer-system
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        governance.machinenativeops.io/layer: application
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        image: machinenativeops/file-organizer-system:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: file-organizer
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: machine-native-ops-sa
