---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/machine-native-ops
    eco-base/urn: urn:eco-base:k8s:core:deployment:machine-native-ops:sha256-50deede96013b542a071171242f89ba916db3e9f28f3c9a595f13090459888d8
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: machine-native-ops
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
    version: v1
  name: machine-native-ops
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: machine-native-ops
      environment: production
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8000'
    prometheus.io/scrape: 'true'
  labels:
    app.kubernetes.io/name: machine-native-ops
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    environment: production
    version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
              labelSelector:
                matchExpressions:
      - key: app
                  operator: In
                  values:
      - machine-native-ops
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
      - name: ENVIRONMENT
          value: production
      - name: LOG_LEVEL
          value: INFO
      - name: REDIS_HOST
          value: redis-master
      - name: REDIS_PORT
          value: '6379'
      - name: POSTGRES_HOST
          value: postgresql
      - name: POSTGRES_PORT
          value: '5432'
      - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: postgres-db
              name: machine-native-ops-secrets
      - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: postgres-user
              name: machine-native-ops-secrets
      - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: machine-native-ops-secrets
      - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: machine-native-ops-secrets
        image: ghcr.io/machinenativeops/machine-native-ops:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: app
        ports:
      - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
      - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 1000
          runAsUser: 1000
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
      - mountPath: /app/logs
          name: logs
      - mountPath: /app/data
          name: data
      - mountPath: /app/cache
          name: cache
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: machine-native-ops
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: machine-native-ops
      volumes:
      - emptyDir: {}
        name: logs
      - name: data
        persistentVolumeClaim:
          claimName: machine-native-ops-data
      - name: cache
        persistentVolumeClaim:
          claimName: machine-native-ops-cache
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/machine-native-ops
    eco-base/urn: urn:eco-base:k8s:core:service:machine-native-ops:sha256-df61fd3ea295fb6a6061dd7811e0350cb1436d09ea381e357a629dbcf831834a
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: machine-native-ops
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
  name: machine-native-ops
  namespace: production
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: machine-native-ops
    environment: production
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  behavior:
  scaleDown:
  policies:
  - periodSeconds: 60
  type: Percent
  value: 10
  stabilizationWindowSeconds: 300
  scaleUp:
  policies:
  - periodSeconds: 60
  type: Percent
  value: 50
  - periodSeconds: 60
  type: Pods
  value: 2
  selectPolicy: Max
  stabilizationWindowSeconds: 0
  maxReplicas: 10
  metrics:
  - resource:
  name: cpu
  target:
  averageUtilization: 70
  type: Utilization
  type: Resource
  - resource:
  name: memory
  target:
  averageUtilization: 80
  type: Utilization
  type: Resource
  minReplicas: 3
  name: machine-native-ops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
---
apiVersion: v1
automountServiceAccountToken: false
kind: ServiceAccount
metadata:
  name: machine-native-ops
  namespace: production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: machine-native-ops
  namespace: production
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: machine-native-ops
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: machine-native-ops
subjects:
- kind: ServiceAccount
