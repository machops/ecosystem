---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/resilience-middleware
    eco-base/urn: urn:eco-base:k8s:core:deployment:resilience-middleware:sha256-704d82ed24fdb3ba4cf2dca49f4697d27e8645fa36c473e373aacb772e539c08
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: resilience-middleware
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
  name: resilience-middleware
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: resilience-middleware
      environment: production
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8001'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/name: resilience-middleware
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        environment: production
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: RESILIENCE_CONFIG_PATH
          value: /config/resilience-policies.yaml
        image: ghcr.io/machinenativeops/resilience-middleware:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        name: middleware
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - mountPath: /config
          name: config
          readOnly: true
      serviceAccountName: resilience-middleware
      volumes:
      - configMap:
          name: resilience-policies
        name: config
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/resilience-middleware
    eco-base/urn: urn:eco-base:k8s:core:service:resilience-middleware:sha256-de716b94435fa7deb421e14367580ce02d87948a12eaae7ab3f5d056175dc2be
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: '15020'
    prometheus.io/scrape: 'true'
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: resilience-middleware
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    environment: production
  name: resilience-middleware
  namespace: production
spec:
  ports:
  - name: http
    port: 8001
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: resilience-middleware
    environment: production
  sessionAffinity: ClientIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resilience-middleware
  namespace: production
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 10
      stabilizationWindowSeconds: 300
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 50
      stabilizationWindowSeconds: 0
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resilience-middleware
---
apiVersion: v1
automountServiceAccountToken: false
kind: ServiceAccount
metadata:
  name: resilience-middleware
  namespace: production
