---
apiVersion: v1
data:
  backup-status-dashboard.json: "{\n  \"dashboard\": {\n    \"title\": \"Backup Status\
    \ - Production\",\n    \"uid\": \"backup-status-prod\",\n    \"tags\": [\"backup\"\
    , \"production\"],\n    \"timezone\": \"browser\",\n    \"refresh\": \"5m\",\n\
    \    \"panels\": [\n      {\n        \"title\": \"Last Backup Time\",\n      \
    \  \"targets\": [\n          {\n            \"expr\": \"velero_backup_last_success_timestamp{namespace=&quot;velero&quot;}\"\
    ,\n            \"legendFormat\": \"{{ schedule }}\"\n          }\n        ],\n\
    \        \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\"\
    : 0, \"y\": 0}\n      },\n      {\n        \"title\": \"Backup Duration\",\n \
    \       \"targets\": [\n          {\n            \"expr\": \"velero_backup_duration_seconds{namespace=&quot;velero&quot;}\"\
    ,\n            \"legendFormat\": \"{{ name }}\"\n          }\n        ],\n   \
    \     \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\":\
    \ 12, \"y\": 0}\n      },\n      {\n        \"title\": \"Backup Size\",\n    \
    \    \"targets\": [\n          {\n            \"expr\": \"velero_backup_volume_size_bytes{namespace=&quot;velero&quot;}\
    \ / 1024 / 1024 / 1024\",\n            \"legendFormat\": \"{{ name }}\"\n    \
    \      }\n        ],\n        \"type\": \"graph\",\n        \"gridPos\": {\"h\"\
    : 8, \"w\": 12, \"x\": 0, \"y\": 8}\n      },\n      {\n        \"title\": \"\
    Backup Status\",\n        \"targets\": [\n          {\n            \"expr\": \"\
    velero_backup_status{namespace=&quot;velero&quot;}\",\n            \"legendFormat\"\
    : \"{{ name }}\"\n          }\n        ],\n        \"type\": \"stat\",\n     \
    \   \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 12, \"y\": 8}\n      }\n    ]\n\
    \  }\n}"
  istio-mesh-dashboard.json: "{\n  \"dashboard\": {\n    \"title\": \"Istio Mesh -\
    \ Production\",\n    \"uid\": \"istio-mesh-prod\",\n    \"tags\": [\"istio\",\
    \ \"production\"],\n    \"timezone\": \"browser\",\n    \"refresh\": \"30s\",\n\
    \    \"panels\": [\n      {\n        \"title\": \"Request Volume\",\n        \"\
    targets\": [\n          {\n            \"expr\": \"sum(rate(istio_requests_total{destination_service_namespace=&quot;production&quot;}[5m]))\
    \ by (destination_service)\",\n            \"legendFormat\": \"{{ destination_service\
    \ }}\"\n          }\n        ],\n        \"type\": \"graph\",\n        \"gridPos\"\
    : {\"h\": 8, \"w\": 12, \"x\": 0, \"y\": 0}\n      },\n      {\n        \"title\"\
    : \"Success Rate\",\n        \"targets\": [\n          {\n            \"expr\"\
    : \"sum(rate(istio_requests_total{destination_service_namespace=&quot;production&quot;,response_code!~&quot;5..&quot;}[5m]))\
    \ / sum(rate(istio_requests_total{destination_service_namespace=&quot;production&quot;}[5m]))\"\
    ,\n            \"legendFormat\": \"Success Rate\"\n          }\n        ],\n \
    \       \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\"\
    : 12, \"y\": 0}\n      },\n      {\n        \"title\": \"Latency\",\n        \"\
    targets\": [\n          {\n            \"expr\": \"histogram_quantile(0.95, sum(rate(istio_request_duration_milliseconds_bucket{destination_service_namespace=&quot;production&quot;}[5m]))\
    \ by (le, destination_service))\",\n            \"legendFormat\": \"{{ destination_service\
    \ }} - P95\"\n          }\n        ],\n        \"type\": \"graph\",\n        \"\
    gridPos\": {\"h\": 8, \"w\": 12, \"x\": 0, \"y\": 8}\n      },\n      {\n    \
    \    \"title\": \"Circuit Breaker Status\",\n        \"targets\": [\n        \
    \  {\n            \"expr\": \"sum(istio_circuit_breakers_open{destination_service_namespace=&quot;production&quot;})\
    \ by (destination_service)\",\n            \"legendFormat\": \"{{ destination_service\
    \ }}\"\n          }\n        ],\n        \"type\": \"graph\",\n        \"gridPos\"\
    : {\"h\": 8, \"w\": 12, \"x\": 12, \"y\": 8}\n      }\n    ]\n  }\n}\n"
  machine-native-ops-dashboard.json: "{\n  \"dashboard\": {\n    \"title\": \"Machine\
    \ Native Ops - Production\",\n    \"uid\": \"machine-native-ops-prod\",\n    \"\
    tags\": [\"machine-native-ops\", \"production\"],\n    \"timezone\": \"browser\"\
    ,\n    \"refresh\": \"30s\",\n    \"panels\": [\n      {\n        \"title\": \"\
    Request Rate\",\n        \"targets\": [\n          {\n            \"expr\": \"\
    sum(rate(http_requests_total{job=&quot;machine-native-ops&quot;}[5m])) by (status)\"\
    ,\n            \"legendFormat\": \"{{ status }}\"\n          }\n        ],\n \
    \       \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\"\
    : 0, \"y\": 0}\n      },\n      {\n        \"title\": \"Response Time\",\n   \
    \     \"targets\": [\n          {\n            \"expr\": \"histogram_quantile(0.95,\
    \ rate(http_request_duration_seconds_bucket{job=&quot;machine-native-ops&quot;}[5m]))\"\
    ,\n            \"legendFormat\": \"P95\"\n          },\n          {\n        \
    \    \"expr\": \"histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=&quot;machine-native-ops&quot;}[5m]))\"\
    ,\n            \"legendFormat\": \"P50\"\n          }\n        ],\n        \"\
    type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 12, \"y\"\
    : 0}\n      },\n      {\n        \"title\": \"Error Rate\",\n        \"targets\"\
    : [\n          {\n            \"expr\": \"rate(http_requests_total{job=&quot;machine-native-ops&quot;,status=~&quot;5..&quot;}[5m])\
    \ / rate(http_requests_total{job=&quot;machine-native-ops&quot;}[5m])\",\n   \
    \         \"legendFormat\": \"Error Rate\"\n          }\n        ],\n        \"\
    type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 0, \"y\"\
    : 8}\n      },\n      {\n        \"title\": \"CPU Usage\",\n        \"targets\"\
    : [\n          {\n            \"expr\": \"rate(container_cpu_usage_seconds_total{namespace=&quot;production&quot;,container=&quot;app&quot;}[5m])\"\
    ,\n            \"legendFormat\": \"{{ pod }}\"\n          }\n        ],\n    \
    \    \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 12,\
    \ \"y\": 8}\n      },\n      {\n        \"title\": \"Memory Usage\",\n       \
    \ \"targets\": [\n          {\n            \"expr\": \"container_memory_usage_bytes{namespace=&quot;production&quot;,container=&quot;app&quot;}\
    \ / 1024 / 1024\",\n            \"legendFormat\": \"{{ pod }}\"\n          }\n\
    \        ],\n        \"type\": \"graph\",\n        \"gridPos\": {\"h\": 8, \"\
    w\": 12, \"x\": 0, \"y\": 16}\n      },\n      {\n        \"title\": \"Active\
    \ Pods\",\n        \"targets\": [\n          {\n            \"expr\": \"count(kube_pod_status_phase{namespace=&quot;production&quot;,phase=&quot;Running&quot;})\"\
    ,\n            \"legendFormat\": \"Running\"\n          }\n        ],\n      \
    \  \"type\": \"stat\",\n        \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 12,\
    \ \"y\": 16}\n      }\n    ]\n  }\n}\n"
