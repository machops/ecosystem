---
# Gateway Service (for external access)
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: machine-native-ops-gateway
  namespace: platform-03
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "machine-native-ops.example.com"
    - "*.machine-native-ops.example.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/certs/tls.crt
      privateKey: /etc/certs/tls.key
    hosts:
    - "machine-native-ops.example.com"
    - "*.machine-native-ops.example.com"
---
# Virtual Service for Routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: machine-native-ops-vs
  namespace: platform-03
spec:
  hosts:
  - "machine-native-ops.example.com"
  - "*.machine-native-ops.example.com"
  gateways:
  - machine-native-ops-gateway
  http:
  # Route to main application
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: machine-native-ops
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,connect-failure,refused-stream
---
# Destination Rule for Load Balancing
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: machine-native-ops-dr
  namespace: platform-03
spec:
  host: machine-native-ops
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
      localityLbSetting:
        enabled: true
        distribute:
        - from: us-east-1a/us-east-1a/*
          to:
            us-east-1a/us-east-1a/*: 80
            us-east-1b/us-east-1b/*: 10
            us-east-1c/us-east-1c/*: 10
        - from: us-east-1b/us-east-1b/*
          to:
            us-east-1b/us-east-1b/*: 80
            us-east-1c/us-east-1c/*: 10
            us-east-1a/us-east-1a/*: 10
        - from: us-east-1c/us-east-1c/*
          to:
            us-east-1c/us-east-1c/*: 80
            us-east-1a/us-east-1a/*: 10
            us-east-1b/us-east-1b/*: 10
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 10s
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 3
        idleTimeout: 300s
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 60s
      maxEjectionPercent: 50
      minHealthPercent: 50
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: stable
    labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
      version: v1.0.0
  - name: canary
    labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
      version: v1.1.0