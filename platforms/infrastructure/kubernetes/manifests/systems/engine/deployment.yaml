apiVersion: apps/v1
kind: Deployment
metadata:
  name: aep-engine
  namespace: platform-03
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: aep-engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/part-of: eco-base
    governance.machinenativeops.io/charter-version: 2.0.0
    governance.machinenativeops.io/layer: governance
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/version: 1.0.0
    eco-base/platform: infrastructure
    eco-base/environment: production
    eco-base/owner: eco-team
  annotations:
    eco-base/uri: eco-base://k8s/infrastructure/deployment/aep-engine
    eco-base/urn: urn:eco-base:deployment:infrastructure:server:aep-engine:sha256-e7d69477e123fcc7
    eco-base/governance-policy: standard-v1
    eco-base/audit-log-level: full
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: aep-engine
  template:
    metadata:
      labels:
        eco-base/part-of: eco-base
        eco-base/governance: aligned
        app.kubernetes.io/name: aep-engine
        app.kubernetes.io/component: engine
        governance.machinenativeops.io/layer: governance
    spec:
      serviceAccountName: machine-native-ops-sa
      containers:
      - name: aep-engine
        image: machinenativeops/aep-engine:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        - name: AUDIT_TRAIL_REQUIRED
          value: 'true'
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
