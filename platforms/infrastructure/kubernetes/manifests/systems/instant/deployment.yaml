spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: instant-system
  template:
    metadata:
      labels:
        app.kubernetes.io/app.kubernetes.io/component: data
        app.kubernetes.io/name: instant-system
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        governance.machinenativeops.io/layer: data
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: production
        - name: GOVERNANCE_MODE
          value: strict
        - name: CONTINUE_ON_ERROR
          value: 'false'
        - name: VALIDATION_REQUIRED
          value: 'true'
        image: machinenativeops/instant-system:v0.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: instant
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 750m
            memory: 768Mi
          requests:
            cpu: 150m
            memory: 192Mi
      serviceAccountName: machine-native-ops-sa
