metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/deployment/instant-system
    eco-base/urn: urn:eco-base:k8s:core:deployment:instant-system:sha256-1695fc6c7105bc844df577a2d021ee924bb6c023c0eec4baadf69bd512dd289e
  labels:
