apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/urn: "urn:eco-base:platform:resource:infrastructure:kubernetes:manifests:systems:instant:deployment.yaml"
    eco-base/uri: "eco-base://platform/resource/infrastructure/kubernetes/manifests/systems/instant/deployment.yaml"
  name: instant-system
  namespace: platform-03
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: instant-system
    app.kubernetes.io/app.kubernetes.io/component: data
    app.kubernetes.io/part-of: machine-native-ops
    governance.machinenativeops.io/charter-version: "2.0.0"
    governance.machinenativeops.io/layer: "data"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: instant-system
  template:
    metadata:
  annotations:
    eco-base/urn: "urn:eco-base:platform:resource:infrastructure:kubernetes:manifests:systems:instant:deployment.yaml"
    eco-base/uri: "eco-base://platform/resource/infrastructure/kubernetes/manifests/systems/instant/deployment.yaml"
      labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
        app.kubernetes.io/name: instant-system
        app.kubernetes.io/app.kubernetes.io/component: data
        governance.machinenativeops.io/layer: "data"
    spec:
      serviceAccountName: machine-native-ops-sa
      containers:
        - name: instant
          image: machinenativeops/instant-system:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: GOVERNANCE_MODE
              value: "strict"
            - name: CONTINUE_ON_ERROR
              value: "false"
            - name: VALIDATION_REQUIRED
              value: "true"
          resources:
            requests:
              cpu: "150m"
              memory: "192Mi"
            limits:
              cpu: "750m"
              memory: "768Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
