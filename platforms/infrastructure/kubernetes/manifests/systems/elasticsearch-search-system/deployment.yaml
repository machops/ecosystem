spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-search-system
  template:
    metadata:
  annotations:
    eco-base/urn: "urn:eco-base:platform:resource:infrastructure:kubernetes:manifests:systems:elasticsearch-search-system:deployment.yaml"
    eco-base/uri: "eco-base://platform/resource/infrastructure/kubernetes/manifests/systems/elasticsearch-search-system/deployment.yaml"
      labels:
