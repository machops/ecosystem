    spec:
      serviceAccountName: machine-native-ops-sa
      containers:
        - name: elasticsearch-search
          image: machinenativeops/elasticsearch-search-system:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: GOVERNANCE_MODE
              value: "strict"
            - name: CONTINUE_ON_ERROR
              value: "false"
            - name: VALIDATION_REQUIRED
              value: "true"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
