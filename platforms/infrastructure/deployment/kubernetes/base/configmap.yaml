---
apiVersion: v1
data:
  DEBUG_MODE: 'false'
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: '4'
  METRICS_ENABLED: 'true'
  RETRY_COUNT: '3'
  TIMEOUT_SECONDS: '30'
  TRACING_ENABLED: 'true'
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/machine-native-ops-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:machine-native-ops-config:sha256-4d576f8c42fed11427c990174a47c17e1f0a63fe0dd2b08e4db6ff317b5f2e8f
  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-b5a1bf63a271f460ef7747fb81424f8a31266a501cdabbe828d55c6a0497fc04
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/secrets-config
