apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/dataops-engine
    eco-base/urn: urn:eco-base:k8s:core:deployment:dataops-engine:sha256-1f59089117899004399521f2056d9876c335dcc24f807f5428d3f71027553afb
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: dataops-engine
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: dataops-engine
  namespace: eco-dataops
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dataops-engine
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
        app.kubernetes.io/name: dataops-engine
        app.kubernetes.io/part-of: eco-base
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: dataops-config
        - secretRef:
            name: dataops-secrets
        image: dataops-platform:latest
        livenessProbe:
          httpGet:
            path: /livez
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        name: dataops-engine
        ports:
        - containerPort: 8093
          name: http
          protocol: TCP
        - containerPort: 9093
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
            ephemeral-storage: 1Gi
          requests:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 1Gi
        volumeMounts:
        - mountPath: /app/evidence
          name: evidence-store
        - mountPath: /app/snapshots
          name: snapshots
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: dataops
      volumes:
      - name: evidence-store
        persistentVolumeClaim:
          claimName: dataops-evidence
      - name: snapshots
        persistentVolumeClaim:
          claimName: dataops-snapshots
---
