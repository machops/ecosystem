---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/gl-spec-core
    eco-base/urn: urn:eco-base:k8s:core:deployment:gl-spec-core:sha256-67056c52e1dd0eb932d0293f5d4875c331142d864a930772cb02cb6fa6e98591
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: spec-core
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    gl.governance/layer: L1
    gl.platform/semantic.core: 'true'
    gl.semantic/component-type: semantic-engine
    platform: gl-platform-services
    version: v1.0.0
  name: gl-spec-core
  namespace: gl-platform-spec-core
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '9090'
    prometheus.io/scrape: 'true'
  labels:
    app.kubernetes.io/name: spec-core
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    gl.platform/semantic.core: 'true'
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - compute-optimized
            weight: 1
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - spec-core
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LOG_LEVEL
          value: info
        - name: FOLDING_STRATEGY
          value: hybrid-folding
        - name: VECTOR_DIMENSIONS
          value: '768'
        - name: CACHE_SIZE_GB
          value: '10'
        image: gl-platform/spec-core:v1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: spec-aggregation-engine
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: '4'
            ephemeral-storage: 20Gi
            memory: 16Gi
          requests:
            cpu: '2'
            ephemeral-storage: 10Gi
            memory: 8Gi
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /app/configs
          name: config-volume
          readOnly: true
        - mountPath: /data
          name: data-volume
        - mountPath: /cache
          name: cache-volume
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: spec-core-serviceaccount
      volumes:
      - configMap:
          name: spec-core-config
        name: config-volume
      - name: data-volume
        persistentVolumeClaim:
          claimName: semantic-data-pvc
      - emptyDir:
          sizeLimit: 10Gi
        name: cache-volume
    version: v1.0.0
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: spec-core
      version: v1.0.0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata: null
