    eco-base/governance: aligned
    app.kubernetes.io/name: semantic-core-external
    platform: gl-platform-services
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app.kubernetes.io/name: semantic-core
    version: v1.0.0
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer