apiVersion: v1
kind: Service
metadata:
  name: gl-semantic-core-service
  namespace: gl-platform-semantic-core
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: semantic-core
    platform: gl-platform-services
    gl.service/semantic.core: "true"
