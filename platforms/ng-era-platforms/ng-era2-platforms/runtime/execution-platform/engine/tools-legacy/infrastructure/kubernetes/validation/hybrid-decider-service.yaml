apiVersion: v1
kind: Service
metadata:
  name: hybrid-decider-service
  namespace: gl-runtime-verification
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/component: hybrid-decider
    version: v1.0.0
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app.kubernetes.io/name: hybrid-decider
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-decider
  namespace: gl-runtime-verification
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/component: hybrid-decider
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hybrid-decider
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
        app.kubernetes.io/name: hybrid-decider
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      serviceAccountName: validation-system-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: decider
          image: ghcr.io/machinenativeops/hybrid-decider:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9090
            - name: metrics
              containerPort: 8081
          env:
            - name: CLASSIC_WEIGHT
              value: "0.43"
            - name: QUANTUM_WEIGHT
              value: "0.57"
            - name: FUSION_ALGORITHM
              value: "weighted_average"
            - name: CONFIDENCE_THRESHOLD
              value: "0.85"
            - name: DECISION_TIMEOUT
              value: "10s"
          volumeMounts:
            - name: config
              mountPath: /etc/hybrid-decider
              readOnly: true
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: hybrid-decider-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: hybrid-decider
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hybrid-decider-config
  namespace: gl-runtime-verification
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/component: hybrid-decider
data:
  decider-config.yaml: |
    apiVersion: v1
    kind: DeciderConfig
    spec:
      weights:
        default:
          classic: 0.43
          quantum: 0.57
        bounds:
          classic: [0.20, 0.80]
          quantum: [0.20, 0.80]
      fusion:
        algorithm: weighted_average
        normalize: true
        alternatives:
          - bayesian_fusion
          - ensemble_voting
      decision:
        confidence_threshold: 0.85
        uncertainty_handling: monte_carlo
        monte_carlo_samples: 1000
        timeout: 10s
      presets:
        standard_v3:
          classic_weight: 0.43
          quantum_weight: 0.57
          circuit_depth: 12
        lightweight_v2:
          classic_weight: 0.70
          quantum_weight: 0.30
          circuit_depth: 6
        high_precision:
          classic_weight: 0.35
          quantum_weight: 0.65
          circuit_depth: 16
        emergency_fallback:
          classic_weight: 0.90
          quantum_weight: 0.10
          circuit_depth: 4
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hybrid-decider-hpa
  namespace: gl-runtime-verification
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: validation-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
metadata:
  name: hybrid-decider
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
