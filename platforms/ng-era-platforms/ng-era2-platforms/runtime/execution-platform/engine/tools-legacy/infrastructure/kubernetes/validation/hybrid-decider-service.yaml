---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/hybrid-decider-service
    eco-base/urn: urn:eco-base:k8s:core:service:hybrid-decider-service:sha256-561ec4e8eb14c4c8637383ba050a3fbd312f4ff087f4677a66e875cc1c85ab80
  labels:
    app.kubernetes.io/component: hybrid-decider
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    version: v1.0.0
  name: hybrid-decider-service
  namespace: gl-runtime-verification
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: grpc
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: metrics
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app.kubernetes.io/name: hybrid-decider
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/hybrid-decider
    eco-base/urn: urn:eco-base:k8s:core:deployment:hybrid-decider:sha256-cd105e7e5df420db156f86e74e9283eead9c32de8c777f8303831328136a8112
  labels:
    app.kubernetes.io/component: hybrid-decider
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    version: v1.0.0
  name: hybrid-decider
  namespace: gl-runtime-verification
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hybrid-decider
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/name: hybrid-decider
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        version: v1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: hybrid-decider
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: CLASSIC_WEIGHT
          value: '0.43'
        - name: QUANTUM_WEIGHT
          value: '0.57'
        - name: FUSION_ALGORITHM
          value: weighted_average
        - name: CONFIDENCE_THRESHOLD
          value: '0.85'
        - name: DECISION_TIMEOUT
          value: 10s
        image: ghcr.io/machinenativeops/hybrid-decider:v1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
        name: decider
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        - containerPort: 8081
          name: metrics
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/hybrid-decider
          name: config
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: validation-system-sa
      volumes:
      - configMap:
          name: hybrid-decider-config
        name: config
---
apiVersion: v1
data:
  decider-config.yaml: "apiVersion: v1\nkind: DeciderConfig\nspec:\n  weights:\n \
    \   default:\n      classic: 0.43\n      quantum: 0.57\n    bounds:\n      classic:\
    \ [0.20, 0.80]\n      quantum: [0.20, 0.80]\n  fusion:\n    algorithm: weighted_average\n\
    \    normalize: true\n    alternatives:\n      - bayesian_fusion\n      - ensemble_voting\n\
    \  decision:\n    confidence_threshold: 0.85\n    uncertainty_handling: monte_carlo\n\
    \    monte_carlo_samples: 1000\n    timeout: 10s\n  presets:\n    standard_v3:\n\
    \      classic_weight: 0.43\n      quantum_weight: 0.57\n      circuit_depth:\
    \ 12\n    lightweight_v2:\n      classic_weight: 0.70\n      quantum_weight: 0.30\n\
    \      circuit_depth: 6\n    high_precision:\n      classic_weight: 0.35\n   \
    \   quantum_weight: 0.65\n      circuit_depth: 16\n    emergency_fallback:\n \
    \     classic_weight: 0.90\n      quantum_weight: 0.10\n      circuit_depth: 4\n"
kind: ConfigMap
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/configmap/hybrid-decider-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:hybrid-decider-config:sha256-7e8f7c8ddc8a3f380b8d64350620957784ea8ea8a7bb284eb7dc145d299de100
  labels:
    app.kubernetes.io/component: hybrid-decider
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
  name: hybrid-decider-config
  namespace: gl-runtime-verification
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 10
      stabilizationWindowSeconds: 300
    scaleUp:
      policies:
      - periodSeconds: 15
        type: Percent
        value: 100
      - periodSeconds: 15
        type: Pods
        value: 4
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  name: hybrid-decider
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
