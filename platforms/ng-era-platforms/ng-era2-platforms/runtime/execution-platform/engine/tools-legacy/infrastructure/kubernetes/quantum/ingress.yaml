---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    eco-base/uri: eco-base://k8s/core/ingress/quantumflow-ingress
    eco-base/urn: urn:eco-base:k8s:core:ingress:quantumflow-ingress:sha256-3efd668ae89a5c281deccd4f33586bae51aff0b5f23cfb80c85dd8ba6ba760b4
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  labels: {}
  name: quantumflow-ingress
  namespace: quantumflow
spec:
  rules:
  - host: quantumflow.example.com
    http:
      paths:
      - backend:
          service:
            name: quantumflow-backend
            port:
              number: 8000
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: quantumflow-frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - quantumflow.example.com
    secretName: quantumflow-tls
