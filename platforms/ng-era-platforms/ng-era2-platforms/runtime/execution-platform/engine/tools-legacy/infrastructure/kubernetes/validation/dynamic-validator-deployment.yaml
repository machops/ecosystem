---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/dynamic-validator-core
    eco-base/urn: urn:eco-base:k8s:core:deployment:dynamic-validator-core:sha256-4e8b8a55c2fad06142ce95835bf9f98da6aa260873630e78e77eb297956b3d30
  labels:
    app.kubernetes.io/component: dynamic-validator
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
    version: v1.0.0
  name: dynamic-validator-core
  namespace: gl-runtime-verification
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: dynamic-validator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/name: dynamic-validator
        eco-base/governance: aligned
        eco-base/part-of: eco-base
        version: v1.0.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: dynamic-validator
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - env:
        - name: QUANTUM_BACKEND
          value: ibm_kyiv
        - name: COHERENCE_TARGET
          value: '0.792'
        - name: CLASSIC_WEIGHT
          value: '0.43'
        - name: QUANTUM_WEIGHT
          value: '0.57'
        - name: LOG_LEVEL
          value: info
        - name: EVIDENCE_STORAGE
          value: /data/evidence-chains
        image: ghcr.io/machinenativeops/dynamic-validator:v1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: validator
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        - containerPort: 8081
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/validation
          name: config
          readOnly: true
        - mountPath: /data/evidence-chains
          name: evidence-storage
        - mountPath: /data/reports
          name: reports
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: validation-system-sa
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: dynamic-validator
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
      volumes:
      - configMap:
          name: validation-system-config
        name: config
      - name: evidence-storage
        persistentVolumeClaim:
          claimName: evidence-storage-pvc
      - emptyDir: {}
        name: reports
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/dynamic-validator-service
    eco-base/urn: urn:eco-base:k8s:core:service:dynamic-validator-service:sha256-d2d073fa29fb25aa974806f319da6363ba3c25faf4cd670f3c24ed2dc41a0538
  labels:
    app.kubernetes.io/component: dynamic-validator
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
  name: dynamic-validator-service
  namespace: gl-runtime-verification
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: grpc
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: metrics
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app.kubernetes.io/name: dynamic-validator
  type: ClusterIP
---
apiVersion: v1
data:
  coherence-target: '0.792'
  fallback-backends: google_bristlecone,rigetti_aspen
  latency-threshold: 500ms
  noise-threshold: '0.15'
  quantum-backend: ibm_kyiv
kind: ConfigMap
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/configmap/validation-system-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:validation-system-config:sha256-03ec5fc557e7224d7b40e3628515725b6e258e9b4762af8972aeeac8bc10028a
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/governance: aligned
    eco-base/owner: eco-system
    eco-base/part-of: eco-base
    eco-base/platform: core
  name: validation-system-config
  namespace: gl-runtime-verification
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: validation-system
    eco-base/governance: aligned
    eco-base/part-of: eco-base
  name: evidence-storage-pvc
  namespace: gl-runtime-verification
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: dynamic-validator-pdb
  namespace: gl-runtime-verification
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dynamic-validator
