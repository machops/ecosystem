apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantumflow-backend
  namespace: quantumflow
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: quantumflow
    app.kubernetes.io/component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: quantumflow
      app.kubernetes.io/component: backend
  template:
    
      labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
        app.kubernetes.io/name: quantumflow
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: quantumflow/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_PATH
          valueFrom:
            configMapKeyRef:
              name: quantumflow-config
              key: DATABASE_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: quantumflow-config
              key: LOG_LEVEL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: quantumflow-secrets
              key: SECRET_KEY
        - name: ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: quantumflow-secrets
              key: ALLOWED_ORIGINS
        envFrom:
        - configMapRef:
            name: quantumflow-config
        - secretRef:
            name: quantumflow-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: quantumflow-data
      - name: logs-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

