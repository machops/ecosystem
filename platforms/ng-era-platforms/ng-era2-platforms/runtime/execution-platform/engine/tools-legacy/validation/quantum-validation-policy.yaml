apiVersion: validation.machinenativeops/v1
kind: QuantumValidationPolicy
metadata:
  name: quantum-validation-policy
  namespace: gl-runtime-verification
  version: v1.0.0
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: validation-system
    app.kubernetes.io/component: quantum-policy
spec:
  # 量子後端配置
  quantum_backends:
    primary:
      name: ibm_kyiv
      type: superconducting
      qubits: 12
      max_circuit_depth: 20
      calibration_interval: "4h"
    fallback:
      - name: google_bristlecone
        type: superconducting
        qubits: 72
        priority: 1
      - name: rigetti_aspen
        type: superconducting
        qubits: 80
        priority: 2

  # 相干性監控配置
  coherence_monitoring:
    target_fidelity: 0.792
    tolerance: 0.008
    sampling_interval: "100ms"
    alert_threshold: 0.75
    recalibration_threshold: 0.70

  # 驗證維度配置
  validation_dimensions:
    - name: structural_compliance
      weight: 0.15
      quantum_enhanced: true
      circuit_type: variational
    - name: content_accuracy
      weight: 0.15
      quantum_enhanced: true
      circuit_type: grover
    - name: file_paths
      weight: 0.10
      quantum_enhanced: false
    - name: naming_conventions
      weight: 0.10
      quantum_enhanced: false
    - name: consistency
      weight: 0.15
      quantum_enhanced: true
      circuit_type: qaoa
    - name: logical_coherence
      weight: 0.15
      quantum_enhanced: true
      circuit_type: variational
    - name: contextual_continuity
      weight: 0.10
      quantum_enhanced: true
      circuit_type: qnn
    - name: final_correctness
      weight: 0.10
      quantum_enhanced: true
      circuit_type: hybrid

  # 量子特徵提取配置
  quantum_features:
    metrics:
      - coherence
      - entanglement
      - fidelity
    extraction_circuit_depth: 8
    shots_per_measurement: 1024
    error_mitigation: true
    mitigation_method: zero_noise_extrapolation

  # 後量子密碼配置
  post_quantum_crypto:
    enabled: true
    algorithms:
      - name: CRYSTALS-Kyber
        type: kem
        security_level: 3
      - name: CRYSTALS-Dilithium
        type: signature
        security_level: 3
      - name: SPHINCS+
        type: signature
        security_level: 5
    signature_scheme: dilithium3

  # 證據鏈配置
  evidence_chain:
    hash_algorithms:
      - sha256
      - sha512
      - blake3
    quantum_signature: true
    storage_backend: evidence-chains/
    retention_days: 90

  # 報告配置
  reporting:
    format: json
    include_metrics: true
    include_quantum_state: false
    output_directory: reports/
