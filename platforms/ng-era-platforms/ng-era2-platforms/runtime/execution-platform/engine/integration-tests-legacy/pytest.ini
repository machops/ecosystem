[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: 快速驗證測試 (quick verification tests)
    functional: 功能測試 (functional tests)
    performance: 性能測試 (performance tests)
    security: 安全測試 (security tests)
    reliability: 可靠性測試 (reliability tests)
    user_journey: 用戶旅程測試 (user journey tests)
    slow: 慢速測試 (slow tests)
    integration: 整合測試 (integration tests)

# Add options
addopts =
    # Verbose output
    -v
    
    # Show local variables in tracebacks
    --showlocals
    
    # Strict markers
    --strict-markers
    
    # Coverage
    --cov=../../ns-root/namespaces-adk
    --cov=../../controlplane/validation
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    
    # HTML report
    --html=output/reports/pytest_report.html
    --self-contained-html
    
    # Test timing
    --durations=10
    
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    
    # Exit on first failure in CI
    # -x  # Uncomment for CI environments

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = output/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Minimum version
minversion = 8.0