# ECO-Gate Definitions (中英對照)
gates:
  gl-gate:01:
    nameEN: "Performance Optimization with Batching and Caching"
    nameZH: "利用批次與快取進行效能優化"
    category: "performance"
    description: |
      負責透過批次處理、快取策略、重複查詢合併與資源重用來提升系統效能，
      降低延遲與運算成本。
      
      Responsible for improving system performance through batch processing,
      caching strategies, duplicate query merging, and resource reuse to
      reduce latency and computational costs.
    semantic-boundary: "Performance optimization layer"
    verification-standards:
      - "Cache hit rate >= 80%"
      - "Batch processing success rate >= 99%"
      - "Query deduplication rate measured"
      - "Resource utilization efficiency tracked"
    implementation: "gates/PerformanceGate.ts"
    status: "implemented"

  gl-gate:02:
    nameEN: "Data Access Layer Abstraction"
    nameZH: "資料存取層抽象化"
    category: "data-access"
    description: |
      提供統一的資料存取介面，隔離底層資料庫或儲存技術差異，
      確保可維護性、可替換性與一致的資料操作流程。
      
      Provides unified data access interfaces, isolating underlying database
      or storage technology differences, ensuring maintainability,
      replaceability, and consistent data operation flows.
    semantic-boundary: "Data access abstraction layer"
    verification-standards:
      - "Interface compliance rate 100%"
      - "Storage abstraction coverage verified"
      - "Data operation consistency tests passed"
    status: "defined"

  gl-gate:06:
    nameEN: "Observability (Logging, Metrics, Tracing)"
    nameZH: "可觀察性（記錄、指標、追蹤）"
    category: "observability"
    description: |
      建立完整的可觀察性框架，涵蓋日誌、系統指標、分散式追蹤，
      以支援問題診斷、效能分析與行為監控。
      
      Establishes comprehensive observability framework covering logs,
      system metrics, and distributed tracing to support problem diagnosis,
      performance analysis, and behavior monitoring.
    semantic-boundary: "Observability data layer"
    verification-standards:
      - "Log coverage >= 95%"
      - "Metric collection completeness verified"
      - "Trace context propagation validated"
      - "Telemetry compliance checked"
    implementation: "gates/ObservabilityGate.ts"
    status: "implemented"

  gl-gate:07:
    nameEN: "Security Layer (PII Detection, Data Sanitization)"
    nameZH: "安全層（PII 偵測、資料淨化）"
    category: "security"
    description: |
      負責敏感資訊偵測、資料淨化、權限控管與安全策略執行，
      確保資料處理符合隱私與安全要求。
      
      Responsible for sensitive information detection, data sanitization,
      permission control, and security policy enforcement to ensure data
      processing complies with privacy and security requirements.
    semantic-boundary: "Security and privacy layer"
    verification-standards:
      - "PII detection accuracy >= 99%"
      - "Data sanitization coverage 100%"
      - "Permission model compliance verified"
      - "Audit log integrity maintained"
    implementation: "gates/SecurityGate.ts"
    status: "implemented"

  gl-gate:08:
    nameEN: "Integration Layer (API Gateway, Rate Limiting)"
    nameZH: "整合層（API 閘道、速率限制）"
    category: "integration"
    description: |
      提供跨系統整合能力，包括 API Gateway、流量控管、速率限制、
      協定轉換與外部服務協作。
      
      Provides cross-system integration capabilities including API Gateway,
      traffic control, rate limiting, protocol conversion, and external
      service collaboration.
    semantic-boundary: "Integration and API layer"
    verification-standards:
      - "API gateway availability >= 99.9%"
      - "Rate limiting accuracy verified"
      - "Protocol conversion compliance checked"
    status: "defined"

  gl-gate:11:
    nameEN: "Testing Layer (Data Validation, Quality Checks)"
    nameZH: "測試層（資料驗證、品質檢查）"
    category: "testing"
    description: |
      負責資料驗證、品質檢查、自動化測試與一致性檢查，
      確保輸入、輸出與流程符合預期。
      
      Responsible for data validation, quality checks, automated testing,
      and consistency verification to ensure inputs, outputs, and processes
      meet expectations.
    semantic-boundary: "Testing and validation layer"
    verification-standards:
      - "Test coverage >= 80%"
      - "Data validation accuracy 100%"
      - "Quality check pass rate tracked"
    status: "defined"

  gl-gate:15:
    nameEN: "Stress Testing Layer (Load Testing, Fault Injection)"
    nameZH: "壓力測試層（負載測試、故障注入）"
    category: "stress-testing"
    description: |
      透過負載測試、壓力測試、故障注入等方式驗證系統在極端情況下的
      穩定性與恢復能力。
      
      Validates system stability and recovery capabilities under extreme
      conditions through load testing, stress testing, and fault injection.
    semantic-boundary: "Stress and resilience testing layer"
    verification-standards:
      - "Load test scenarios executed"
      - "Stress test thresholds validated"
      - "Fault injection recovery verified"
    status: "defined"

  gl-gate:19:
    nameEN: "Governance Summary (Compliance Reporting)"
    nameZH: "治理摘要（合規報告）"
    category: "governance"
    description: |
      彙整治理層級的執行情況、合規性報告、稽核紀錄與治理事件摘要，
      提供決策與審查依據。
      
      Aggregates governance layer execution status, compliance reports,
      audit records, and governance event summaries to provide decision-making
      and review basis.
    semantic-boundary: "Governance reporting layer"
    verification-standards:
      - "Compliance report completeness verified"
      - "Audit record integrity maintained"
      - "Governance event stream captured"
    dependencies:
      - "gl-gate:06"
      - "gl-gate:07"
      - "gl-gate:11"
    implementation: "gates/GovernanceSummaryGate.ts"
    status: "implemented"

  gl-gate:20:
    nameEN: "Final Seal Layer (Irreversible Governance Baselines)"
    nameZH: "最終封印層（不可逆治理基線）"
    category: "sealing"
    description: |
      負責將治理基線進行最終封存，使其不可逆、不可修改，
      確保治理狀態的完整性與永久性。
      
      Responsible for final sealing of governance baselines, making them
      irreversible and immutable, ensuring governance state integrity
      and permanence.
    semantic-boundary: "Sealing and immutability layer"
    verification-standards:
      - "Seal integrity cryptographically verified"
      - "Immutability guarantees validated"
      - "Evidence chain completeness checked"
    dependencies:
      - "gl-gate:19"
    implementation: "gates/FinalSealGate.ts"
    status: "implemented"

