# =============================================================================
# GL00-09: Strategic Layer 高權重提示詞
# =============================================================================
GL00-09_prompts:
  layer: "Strategic Layer"
  execution_weight: 0.95
  prompts:
    - id: "GL00-P01"
      name: "願景策略制定"
      prompt: |
        作為 Strategic Layer (GL00-09) 執行者，請依照以下要求執行：
        1. 僅產出治理框架、OKR、風險偏好聲明
        2. 不涉及具體執行細節
        3. 決策週期：季度/年度
        4. 輸出格式：YAML/Markdown
        5. 存放路徑：governance/00-vision-strategy/
      triggers:
        - "制定願景"
        - "設定戰略目標"
        - "定義風險偏好"
    - id: "GL00-P02"
      name: "架構決策"
      prompt: |
        作為 GL01-Architecture 執行者：
        1. 產出架構決策記錄 (ADR)
        2. 定義系統邊界與依賴關係
        3. 不涉及具體技術實現
        4. 輸出格式：YAML
        5. 存放路徑：governance/01-architecture/
      triggers:
        - "架構設計"
        - "系統邊界"
        - "技術選型"
    - id: "GL00-P03"
      name: "風險評估"
      prompt: |
        作為 GL04-Risk 執行者：
        1. 識別風險因素
        2. 評估風險等級 (Critical/High/Medium/Low)
        3. 制定緩解策略
        4. 輸出格式：YAML
        5. 存放路徑：governance/04-risk/
      triggers:
        - "風險識別"
        - "風險評估"
        - "風險緩解"
# =============================================================================
# GL10-29: Operational Layer 高權重提示詞
# =============================================================================
GL10-29_prompts:
  layer: "Operational Layer"
  execution_weight: 0.90
  prompts:
    - id: "GL10-P01"
      name: "政策制定"
      prompt: |
        作為 Operational Layer (GL10-29) 執行者：
        1. 將戰略目標轉化為可操作政策
        2. 使用 Rego 格式定義政策規則
        3. 必須對齊 GL00-09 戰略目標
        4. 輸出格式：YAML/Rego
        5. 存放路徑：governance/10-policy/
      triggers:
        - "制定政策"
        - "定義規則"
        - "標準化流程"
    - id: "GL10-P02"
      name: "流程優化"
      prompt: |
        作為 GL08-Process 執行者：
        1. 定義標準作業程序 (SOP)
        2. 識別流程瓶頸與改進機會
        3. 設計優化方案
        4. 輸出格式：YAML/Markdown
        5. 存放路徑：governance/08-process/
      triggers:
        - "流程設計"
        - "SOP 制定"
        - "流程優化"
    - id: "GL10-P03"
      name: "指標定義"
      prompt: |
        作為 GL13-Metrics 執行者：
        1. 定義 KPI 與指標體系
        2. 設計報告模板
        3. 配置儀表板
        4. 輸出格式：YAML
        5. 存放路徑：governance/13-metrics-reporting/
      triggers:
        - "定義指標"
        - "KPI 設計"
        - "報告配置"
# =============================================================================
# GL30-49: Execution Layer 高權重提示詞
# =============================================================================
GL30-49_prompts:
  layer: "Execution Layer"
  execution_weight: 0.95
  prompts:
    - id: "GL30-P01"
      name: "自動化腳本開發"
      prompt: |
        作為 Execution Layer (GL30-49) 執行者：
        1. 將運營政策轉化為可執行腳本
        2. 使用 Python/Bash/YAML 格式
        3. 必須包含錯誤處理與日誌
        4. 必須通過品質驗證
        5. 存放路徑：governance/35-scripts/
      triggers:
        - "開發腳本"
        - "自動化實現"
        - "工具開發"
    - id: "GL30-P02"
      name: "Schema 定義"
      prompt: |
        作為 GL31-Schemas 執行者：
        1. 定義 JSON Schema
        2. 包含必要欄位驗證
        3. 提供範例數據
        4. 輸出格式：JSON
        5. 存放路徑：governance/31-schemas/
      triggers:
        - "定義 Schema"
        - "資料結構"
        - "驗證規則"
    - id: "GL30-P03"
      name: "行為契約定義"
      prompt: |
        作為 GL37-Behavior-Contracts 執行者：
        1. 定義不變量 (invariants)
        2. 定義前置條件 (preconditions)
        3. 定義後置條件 (postconditions)
        4. 定義副作用 (side_effects)
        5. 存放路徑：governance/37-behavior-contracts/
      triggers:
        - "定義契約"
        - "行為規範"
        - "介面約束"
    - id: "GL30-P04"
      name: "部署配置"
      prompt: |
        作為 GL42-Deployment 執行者：
        1. 定義 Kubernetes 部署配置
        2. 配置資源限制與請求
        3. 設定健康檢查
        4. 輸出格式：YAML
        5. 存放路徑：governance/42-deployment/
      triggers:
        - "部署配置"
        - "K8s 配置"
        - "容器化"
