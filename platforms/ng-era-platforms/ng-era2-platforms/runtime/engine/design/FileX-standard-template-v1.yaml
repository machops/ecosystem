---
apiVersion: machinenativeops.io/v1
kind: FileXArtifact
metadata:
  annotations:
    machinenativeops.io/created-by: ${AUTHOR}
    machinenativeops.io/description: ${ARTIFACT_DESCRIPTION}
    machinenativeops.io/governance-status: pending-validation
    machinenativeops.io/last-modified: ${TIMESTAMP}
    machinenativeops.io/semantic-root: ${SEMANTIC_ROOT_VERSION}
  labels:
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    machinenativeops.io/component: ${ARTIFACT_NAME}
    machinenativeops.io/governance-closure: required
    machinenativeops.io/tier: artifact
    machinenativeops.io/version: ${ARTIFACT_VERSION}
  name: ${ARTIFACT_NAME}
  namespace: ${NAMESPACE}
  version: ${ARTIFACT_VERSION}
spec:
  artifact:
    author: ${AUTHOR}
    compatibility:
      max_version: ${MAX_COMPATIBLE_VERSION}
      min_version: ${MIN_COMPATIBLE_VERSION}
      semantic_root: ${SEMANTIC_ROOT_VERSION}
    created: ${CREATION_TIMESTAMP}
    dependencies:
    - name: ${DEPENDENCY_NAME}
      purpose: ${DEPENDENCY_PURPOSE}
      type: required
      version: ${DEPENDENCY_VERSION}
    description: ${ARTIFACT_DESCRIPTION}
    name: ${ARTIFACT_NAME}
    semantic_root: ${SEMANTIC_ROOT_VERSION}
    type: ${ARTIFACT_TYPE}
    updated: ${UPDATE_TIMESTAMP}
    version: ${ARTIFACT_VERSION}
  attestation:
    bundle:
      format: ${ATTESTATION_FORMAT}
      path: ${ATTESTATION_BUNDLE_PATH}
    content:
      artifact:
        hash: ${ARTIFACT_HASH}
        name: ${ARTIFACT_NAME}
        signature: ${ARTIFACT_SIGNATURE}
        version: ${ARTIFACT_VERSION}
      governance:
        attestation_level: ${ATTESTATION_LEVEL}
        policies_satisfied: ${POLICIES_COUNT}
        policies_violated: 0
      provenance:
        created_at: ${TIMESTAMP}
        created_by: ${AUTHOR}
        environment: ${ENVIRONMENT}
        tools: ${TOOLS_USED}
      trust:
        certificate_chain: ${CERTIFICATE_CHAIN}
        signature: ${SIGNATURE}
        timestamp: ${TIMESTAMP}
      validation:
        closure: ${VALIDATION_STATUS}
        dependency: ${VALIDATION_STATUS}
        governance: ${VALIDATION_STATUS}
        overall: ${VALIDATION_STATUS}
        semantic: ${VALIDATION_STATUS}
        structural: ${VALIDATION_STATUS}
  documentation:
    api_reference: ${API_REFERENCE_PATH}
    breaking_changes:
    - changes:
      - ${BREAKING_CHANGE_1}
      - ${BREAKING_CHANGE_2}
      date: ${DATE}
      migration: ${MIGRATION_INSTRUCTIONS}
      version: ${VERSION}
    changelog:
    - author: ${AUTHOR}
      changes:
      - ${CHANGE_1}
      - ${CHANGE_2}
      - ${CHANGE_3}
      date: ${DATE}
      version: ${VERSION}
    migration_guide: '${MIGRATION_GUIDE_CONTENT}

      '
    overview: '${ARTIFACT_OVERVIEW}

      This artifact follows the FileX Standard Template v1 and implements

      bi-directional governance closure mechanisms.

      '
    references:
    - name: ${REFERENCE_NAME}
      type: ${REFERENCE_TYPE}
      url: ${REFERENCE_URL}
    usage_examples:
    - code: '${EXAMPLE_CODE}

        '
      description: ${EXAMPLE_DESCRIPTION}
      output: '${EXAMPLE_OUTPUT}

        '
      title: ${EXAMPLE_TITLE}
  generation:
    backward:
      reconciliation:
      - approval_workflow: ${APPROVAL_WORKFLOW}
        artifact: ${DEPENDENT_ARTIFACT_NAME}
        auto_apply: ${AUTO_APPLY}
        changes:
        - description: ${CHANGE_DESCRIPTION}
          patch:
            old_value: ${OLD_VALUE}
            operation: ${PATCH_OPERATION}
            path: ${JSON_POINTER_PATH}
            value: ${PATCH_VALUE}
          reason: ${CHANGE_REASON}
          target: ${TARGET_ELEMENT}
          type: ${CHANGE_TYPE}
        impact: ${IMPACT_LEVEL}
        migration_instructions: ${MIGRATION_INSTRUCTIONS}
        migration_required: ${MIGRATION_REQUIRED}
        migration_script: ${MIGRATION_SCRIPT_PATH}
        priority: ${PRIORITY}
        requires_approval: ${REQUIRES_APPROVAL}
        version: ${DEPENDENT_ARTIFACT_VERSION}
    forward:
      breaking_changes:
      - description: ${BREAKING_CHANGE_DESCRIPTION}
        impact: ${BREAKING_CHANGE_IMPACT}
        migration_guide: ${MIGRATION_GUIDE_PATH}
        type: ${BREAKING_CHANGE_TYPE}
      concepts:
      - definition: ${CONCEPT_DEFINITION}
        examples:
        - ${EXAMPLE_1}
        - ${EXAMPLE_2}
        extends: ${PARENT_CONCEPT}
        fields:
        - description: ${FIELD_DESCRIPTION}
          name: ${FIELD_NAME}
          required: ${FIELD_REQUIRED}
          type: ${FIELD_TYPE}
        name: ${CONCEPT_NAME}
      content:
        data: ${CONTENT_DATA}
        encoding: ${CONTENT_ENCODING}
        format: ${CONTENT_FORMAT}
        type: ${CONTENT_TYPE}
      new_dependencies:
      - name: ${DEPENDENCY_NAME}
        reason: ${DEPENDENCY_REASON}
        version: ${DEPENDENCY_VERSION}
  validation:
    closure:
      dependency_closure: true
      enabled: true
      governance_closure: true
      semantic_closure: true
      version_closure: true
    dependency:
      circular_dependency_check: true
      dag_check: true
      dependency_health: true
      enabled: true
      version_compatibility: true
    governance:
      attestation_bundle: true
      audit_trail: true
      documentation_completeness: true
      enabled: true
      naming_conventions: true
    results:
      attestation_bundle: ${ATTESTATION_BUNDLE_PATH}
      closure:
        issues: []
        status: ${VALIDATION_STATUS}
      dependency:
        issues: []
        status: ${VALIDATION_STATUS}
      governance:
        issues: []
        status: ${VALIDATION_STATUS}
      overall: ${VALIDATION_STATUS}
      semantic:
        issues: []
        status: ${VALIDATION_STATUS}
      structural:
        issues: []
        status: ${VALIDATION_STATUS}
    semantic:
      concept_consistency: true
      definition_completeness: true
      enabled: true
      extension_compatibility: true
    structural:
      enabled: true
      required_fields: ${REQUIRED_FIELDS_LIST}
      schema: ${SCHEMA_REFERENCE}
status:
  conditions:
  - lastTransitionTime: ${TIMESTAMP}
    message: ${VALIDATION_MESSAGE}
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: StructuralValidation
  - lastTransitionTime: ${TIMESTAMP}
    message: ${VALIDATION_MESSAGE}
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: SemanticValidation
  - lastTransitionTime: ${TIMESTAMP}
    message: ${VALIDATION_MESSAGE}
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: DependencyValidation
  - lastTransitionTime: ${TIMESTAMP}
    message: ${VALIDATION_MESSAGE}
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: GovernanceValidation
  - lastTransitionTime: ${TIMESTAMP}
    message: ${VALIDATION_MESSAGE}
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: ClosureValidation
  - lastTransitionTime: ${TIMESTAMP}
    message: Bi-directional governance loop complete and validated
    reason: ${VALIDATION_REASON}
    status: ${VALIDATION_STATUS}
    type: GovernanceClosure
  phase: ${ARTIFACT_PHASE}
---
apiVersion: v1
data:
  schema.yaml: "# FileX Standard Template v1 Schema\ntype: object\nrequired:\n  -\
    \ metadata\n  - spec\n  - status\nproperties:\n  metadata:\n    type: object\n\
    \    required:\n      - name\n      - version\n      - namespace\n    properties:\n\
    \      name:\n        type: string\n        pattern: \"^[a-z][a-z0-9-]*$\"\n \
    \     version:\n        type: string\n        pattern: \"^\\\\d+\\\\.\\\\d+\\\\\
    .\\\\d+$\"\n      namespace:\n        type: string\n        pattern: \"^[a-z][a-z0-9-]*$\"\
    \n  \n  spec:\n    type: object\n    required:\n      - artifact\n      - generation\n\
    \      - validation\n      - documentation\n    properties:\n      artifact:\n\
    \        type: object\n        required:\n          - name\n          - version\n\
    \          - semantic_root\n        properties:\n          name:\n           \
    \ type: string\n          version:\n            type: string\n          semantic_root:\n\
    \            type: string\n          dependencies:\n            type: array\n\
    \            items:\n              type: object\n      \n      generation:\n \
    \       type: object\n        required:\n          - forward\n          - backward\n\
    \        properties:\n          forward:\n            type: object\n         \
    \   required:\n              - content\n              - concepts\n          backward:\n\
    \            type: object\n            required:\n              - reconciliation\n\
    \      \n      validation:\n        type: object\n        required:\n        \
    \  - structural\n          - semantic\n          - dependency\n          - governance\n\
    \          - closure\n      \n      documentation:\n        type: object\n   \
    \     required:\n          - overview\n          - changelog\n  \n  status:\n\
    \    type: object\n    required:\n      - phase\n      - conditions"
kind: ConfigMap
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/configmap/filex-template-schema
    eco-base/urn: urn:eco-base:k8s:core:configmap:filex-template-schema:sha256-8231bb4722a4036c4c369b756ba959f3069c2fb4460d27a587e8b80d5c1c60b7
  labels:
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: filex-template-schema
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: filex-template-schema
  namespace: machinenativeops-artifacts
