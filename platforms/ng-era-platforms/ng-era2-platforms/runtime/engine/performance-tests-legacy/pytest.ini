[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = PerformanceTest*
python_functions = test_*

# Markers for test categorization
markers =
    performance: 性能測試 (performance tests)
    unit_performance: 單元性能測試 (unit performance tests)
    component_performance: 組件性能測試 (component performance tests)
    system_performance: 系統性能測試 (system performance tests)
    stress: 壓力測試 (stress tests)
    endurance: 耐久測試 (endurance tests)
    benchmark: 基準測試 (benchmark tests)

# Add options
addopts =
    # Verbose output
    -v
    
    # Show local variables in tracebacks
    --showlocals
    
    # Strict markers
    --strict-markers
    
    # Disable benchmark by default
    --benchmark-disable
    
    # Coverage
    --cov=../../ns-root/namespaces-adk
    --cov=../../controlplane/validation
    --cov-report=html:output/reports/coverage
    --cov-report=term-missing
    --cov-report=xml:output/reports/coverage.xml
    
    # HTML report
    --html=output/reports/pytest_report.html
    --self-contained-html
    
    # Test timing
    --durations=10
    
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    
    # Exit on first failure in CI
    # -x  # Uncomment for CI environments

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = output/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Benchmark options
benchmark_min_rounds = 5
benchmark_max_rounds = 100
benchmark_min_time = 0.005

# Minimum version
minversion = 8.0