$schema: "http://json-schema.org/draft-07/schema#"
title: "Naming Validation Request"
description: "Request schema for validating resource names against governance policies"
type: object
required:
  - resource_name
  - resource_type
  - environment
properties:
  resource_name:
    type: string
    description: "The name to validate"
    minLength: 3
    maxLength: 63
    pattern: "^[a-z0-9]([a-z0-9.-]*[a-z0-9])?$"
  
  resource_type:
    type: string
    description: "Type of resource being named"
    enum:
      - "k8s-deployment"
      - "k8s-service"
      - "k8s-ingress"
      - "k8s-configmap"
      - "k8s-secret"
      - "k8s-pvc"
      - "k8s-pv"
      - "aws-s3-bucket"
      - "aws-lambda"
      - "azure-storage-account"
      - "gcp-storage-bucket"
      - "docker-image"
      - "git-branch"
      - "environment-variable"
      - "config-file"
  
  environment:
    type: string
    description: "Deployment environment"
    enum:
      - "dev"
      - "staging"
      - "prod"
  
  team:
    type: string
    description: "Team or department owning the resource"
    pattern: "^[a-z0-9-]{2,20}$"
  
  service:
    type: string
    description: "Service or application name"
    pattern: "^[a-z0-9-]{2,30}$"
  
  context:
    type: object
    description: "Additional context for validation"
    properties:
      region:
        type: string
      project:
        type: string
      tags:
        type: object
        additionalProperties:
          type: string