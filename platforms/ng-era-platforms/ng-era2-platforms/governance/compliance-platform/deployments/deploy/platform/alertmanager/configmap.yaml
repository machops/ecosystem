apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    eco-base/urn: "urn:eco-base:platform:resource:ng-era-platforms:ng-era2-platforms:governance:compliance-platform:deployments:deploy:platform:alertmanager:configmap.yaml"
    eco-base/uri: "eco-base://platform/resource/ng-era-platforms/ng-era2-platforms/governance/compliance-platform/deployments/deploy/platform/alertmanager/configmap.yaml"
  name: alertmanager
  namespace: monitoring
  labels:
    eco-base/part-of: eco-base
    eco-base/governance: aligned
    app.kubernetes.io/name: alertmanager
    version: "1.0.0"
    environment: dev
    managed-by: gl-platform

data:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      slack_api_url: 'https://hooks.slack.com/services/${SLACK_WEBHOOK_ID}'
      
    templates:
    - '/etc/alertmanager/templates/*.tmpl'

    route:
      receiver: 'default-receiver'
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      group_by: ['alertname', 'cluster', 'service']
      
      routes:
      # P0: Critical alerts - immediate notification
      - match:
          severity: critical
          priority: P0
        receiver: 'critical-alerts'
        group_wait: 10s
        repeat_interval: 5m
        continue: true
        
      # P1: High severity alerts
      - match:
          severity: warning
          priority: P1
        receiver: 'high-alerts'
        group_wait: 30s
        repeat_interval: 15m
        continue: true
        
      # P2: Medium severity alerts
      - match:
          priority: P2
        receiver: 'medium-alerts'
        group_wait: 1m
        repeat_interval: 1h
        continue: true
        
      # P3: Low severity alerts
      - match:
          priority: P3
        receiver: 'low-alerts'
        group_wait: 5m
        repeat_interval: 4h

    # Inhibition rules
    inhibit_rules:
    # Inhibit warning if critical is firing
    - source_match:
        severity: 'critical'
      target_match_re:
        severity: 'warning'
      equal: ['alertname', 'instance']
      
    # Inherit same alertname and instance
    - source_match:
        severity: 'critical'
      target_match_re:
        severity: '(warning|info)'
      equal: ['alertname', 'cluster', 'service']

    receivers:
    - name: 'default-receiver'
      slack_configs:
      - channel: '#alerts-default'
        send_resolved: true
        title: '{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }} {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Priority:* {{ .Labels.priority }}
          *Description:* {{ .Annotations.description }}
          *Details:* {{ .Annotations.runbook_url }}
          {{ end }}
      
    - name: 'critical-alerts'
      slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'ðŸ”´ CRITICAL: {{ .GroupLabels.alertname }}'
        color: 'danger'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Cluster:* {{ .Labels.cluster }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          
          *Runbook:* {{ .Annotations.runbook_url }}
          *Dashboard:* {{ .Annotations.dashboard_url }}
          {{ end }}
      
      email_configs:
      - to: 'oncall@example.com'
        headers:
          subject: 'ðŸ”´ CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          <h2>{{ .Labels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>
          {{ end }}
      
      pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical

    - name: 'high-alerts'
      slack_configs:
      - channel: '#alerts-high'
        send_resolved: true
        title: 'ðŸŸ  HIGH: {{ .GroupLabels.alertname }}'
        color: 'warning'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

    - name: 'medium-alerts'
      slack_configs:
      - channel: '#alerts-medium'
        send_resolved: true
        title: 'ðŸŸ¡ MEDIUM: {{ .GroupLabels.alertname }}'
        color: 'warning'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

    - name: 'low-alerts'
      slack_configs:
      - channel: '#alerts-low'
        send_resolved: true
        title: 'ðŸŸ¢ LOW: {{ .GroupLabels.alertname }}'
        color: 'good'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

