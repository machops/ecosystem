apiVersion: v1
kind: Secret
metadata:
  annotations:
    eco-base/urn: "urn:eco-base:platform:resource:ng-era-platforms:ng-era2-platforms:governance:compliance-platform:deployments:deploy:platform:alertmanager:configmap.yaml"
    eco-base/uri: "eco-base://platform/resource/ng-era-platforms/ng-era2-platforms/governance/compliance-platform/deployments/deploy/platform/alertmanager/configmap.yaml"
  name: alertmanager-secrets
  namespace: monitoring

stringData:
  slack-webhook-id: "${SLACK_WEBHOOK_ID}"
  pagerduty-service-key: "${PAGERDUTY_SERVICE_KEY}"