    - layer_id: "GL60-80"
      name: "Advanced/Feedback Layer"
      name_zh: "進階/回饋層"
      semantic_definition: "AI、優化、回饋與強化"
      scope:
        - "AI 模型配置"
        - "智能優化規則"
        - "回饋機制設計"
        - "審計追蹤"
        - "創新登錄"
        - "持續改進"
