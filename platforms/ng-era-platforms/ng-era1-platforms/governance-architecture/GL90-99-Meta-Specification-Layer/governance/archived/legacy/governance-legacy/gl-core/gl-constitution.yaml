preamble:
  declaration: |
    本框架為 MachineNativeOps 系統最高治理規範。
    自本框架生效之時起，GL00–99 為唯一有效且最高層級的治理架構。
    所有任務、產物、語意與流程皆必須遵守本框架規定。
    任何違反本框架之行為均屬無效。
  authority_level: SUPREME
  supersedes: ALL_PRIOR_GOVERNANCE
  effective_immediately: true
chapter_1_supremacy:
  chapter_id: "CONST-CH-01"
  title: "治理架構最高性"
  title_en: "Governance Architecture Supremacy"
  articles:
    - article_id: "CONST-01-01"
      title: "GL 架構唯一性"
      content: "GL00–99 為本系統唯一有效且最高層級的治理架構"
      enforcement: MANDATORY
    - article_id: "CONST-01-02"
      title: "全面適用性"
      content: "所有任務、產物、語意與流程皆必須遵守 GL 架構"
      enforcement: MANDATORY
    - article_id: "CONST-01-03"
      title: "優先權"
      content: "GL 框架優先於任何其他規範、政策或指令"
      enforcement: MANDATORY
    - article_id: "CONST-01-04"
      title: "不可撤銷性"
      content: "本框架一經生效，非經正式修憲程序不得撤銷或修改"
      enforcement: MANDATORY
chapter_2_layer_semantics:
  chapter_id: "CONST-CH-02"
  title: "層級語意定義"
  title_en: "Layer Semantic Definitions"
  layers:
    - layer_id: "GL00-09"
      name: "Strategic Layer"
      name_zh: "戰略層"
