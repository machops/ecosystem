chapter_3_boundary_prohibitions:
  chapter_id: "CONST-CH-03"
  title: "層級邊界禁令"
  title_en: "Layer Boundary Prohibitions"
  prohibitions:
    - prohibition_id: "CONST-PROHIB-01"
      name: "跨層禁止"
      name_en: "Cross-Layer Prohibition"
      description: "任何操作不得跨越層級邊界"
      enforcement: STRICT
      violation_consequence: "操作無效，必須回滾"
    - prohibition_id: "CONST-PROHIB-02"
      name: "跳層禁止"
      name_en: "Skip-Layer Prohibition"
      description: "任何操作不得跳過中間層級"
      enforcement: STRICT
      violation_consequence: "操作無效，必須回滾"
    - prohibition_id: "CONST-PROHIB-03"
      name: "混層禁止"
      name_en: "Mix-Layer Prohibition"
      description: "任何操作不得混合多個層級"
      enforcement: STRICT
      violation_consequence: "操作無效，必須回滾"
    - prohibition_id: "CONST-PROHIB-04"
      name: "語意擴張禁止"
      name_en: "Semantic Expansion Prohibition"
      description: "不得擴張已封存的語意定義"
      enforcement: STRICT
      violation_consequence: "變更無效，必須回滾"
    - prohibition_id: "CONST-PROHIB-05"
      name: "語意重寫禁止"
      name_en: "Semantic Rewrite Prohibition"
      description: "不得重寫已封存的語意定義"
      enforcement: STRICT
      violation_consequence: "變更無效，必須回滾"
    - prohibition_id: "CONST-PROHIB-06"
      name: "語意漂移禁止"
      name_en: "Semantic Drift Prohibition"
      description: "不得產生語意漂移"
      enforcement: STRICT
      violation_consequence: "必須立即修正"
chapter_4_governance_lifecycle:
  chapter_id: "CONST-CH-04"
  title: "治理生命週期"
  title_en: "Governance Lifecycle"
  lifecycle_phases:
    - phase_id: "LIFECYCLE-01"
      name: "GL 架構理解"
      name_en: "GL Architecture Understanding"
      sequence: 1
      description: "理解 GL 層級結構、語意邊界與依賴關係"
      mandatory: true
    - phase_id: "LIFECYCLE-02"
      name: "GL 執行模式啟動"
      name_en: "GL Execution Mode Activation"
      sequence: 2
      description: "啟動 GL 執行模式，載入治理規則"
      mandatory: true
    - phase_id: "LIFECYCLE-03"
      name: "GL 任務分派"
      name_en: "GL Task Assignment"
      sequence: 3
      description: "依據 GL 層級語意分派任務至對應層級"
      mandatory: true
    - phase_id: "LIFECYCLE-04"
      name: "GL 任務執行"
      name_en: "GL Task Execution"
      sequence: 4
      description: "在對應層級內執行任務，產出 artifacts"
      mandatory: true
    - phase_id: "LIFECYCLE-05"
      name: "GL 任務驗證"
      name_en: "GL Task Validation"
      sequence: 5
      description: "驗證任務執行結果符合 GL 語意與邊界"
      mandatory: true
    - phase_id: "LIFECYCLE-06"
      name: "GL 語意封存"
      name_en: "GL Semantic Sealing"
      sequence: 6
      description: "封存已驗證的語意與 artifacts"
      mandatory: true
    - phase_id: "LIFECYCLE-07"
      name: "GL 治理閉環"
      name_en: "GL Governance Closure"
      sequence: 7
      description: "完成治理循環，準備下一週期"
      mandatory: true
chapter_5_artifact_governance:
  chapter_id: "CONST-CH-05"
  title: "產物治理"
  title_en: "Artifact Governance"
  principles:
    - principle_id: "ARTIFACT-PRIN-01"
      name: "層級對應原則"
      description: "所有產物必須依照 GL 層級語意產生"
      enforcement: MANDATORY
    - principle_id: "ARTIFACT-PRIN-02"
      name: "邊界遵守原則"
      description: "所有產物必須遵守對應的 artifacts 邊界"
      enforcement: MANDATORY
    - principle_id: "ARTIFACT-PRIN-03"
      name: "責任對應原則"
      description: "所有產物必須對應正確的責任"
      enforcement: MANDATORY
    - principle_id: "ARTIFACT-PRIN-04"
      name: "依賴遵守原則"
      description: "所有產物必須遵守定義的依賴關係"
      enforcement: MANDATORY
    - principle_id: "ARTIFACT-PRIN-05"
      name: "格式規範原則"
      description: "所有產物必須符合規定的格式"
      enforcement: MANDATORY
  artifact_matrix_reference: "ECO-ARTIFACTS-MATRIX.yaml"
chapter_6_skills_capabilities_responsibilities:
  chapter_id: "CONST-CH-06"
  title: "技能能力責任治理"
  title_en: "Skills, Capabilities, and Responsibilities Governance"
  principles:
    - principle_id: "SCR-PRIN-01"
      name: "技能層級固定原則"
      description: "所有技能必須依照 GL 層級固定，不得跨層"
      enforcement: MANDATORY
    - principle_id: "SCR-PRIN-02"
      name: "能力層級固定原則"
      description: "所有能力必須依照 GL 層級固定，不得跨層"
      enforcement: MANDATORY
    - principle_id: "SCR-PRIN-03"
      name: "責任層級固定原則"
      description: "所有責任必須依照 GL 層級固定，不得跨層"
      enforcement: MANDATORY
    - principle_id: "SCR-PRIN-04"
      name: "混層禁止原則"
      description: "技能、能力、責任不得混層"
      enforcement: MANDATORY
    - principle_id: "SCR-PRIN-05"
      name: "對應一致性原則"
      description: "技能、能力、責任必須與 artifacts 正確對應"
      enforcement: MANDATORY
  skills_matrix_reference: "ECO-SKILLS-MATRIX.yaml"
chapter_7_deficiency_correction:
  chapter_id: "CONST-CH-07"
  title: "缺漏修正機制"
  title_en: "Deficiency Correction Mechanism"
  correction_triggers:
    - trigger_id: "CORRECT-TRIG-01"
      name: "語意缺漏"
      description: "發現語意定義不完整"
      action: "產出 minimal actionable fix"
    - trigger_id: "CORRECT-TRIG-02"
      name: "邊界模糊"
      description: "發現層級邊界定義不清"
      action: "產出 minimal actionable fix"
    - trigger_id: "CORRECT-TRIG-03"
      name: "責任錯置"
      description: "發現責任分配至錯誤層級"
      action: "產出 minimal actionable fix"
    - trigger_id: "CORRECT-TRIG-04"
      name: "Artifacts 誤分類"
      description: "發現 artifacts 分類至錯誤層級"
      action: "產出 minimal actionable fix"
  correction_principles:
    - "僅做必要的最小變更"
    - "不得擴張語意"
    - "不得重寫語意"
    - "必須保持層級邊界"
    - "必須維持依賴關係"
chapter_8_continuous_operation:
  chapter_id: "CONST-CH-08"
  title: "持續運行機制"
  title_en: "Continuous Operation Mechanism"
  operation_rules:
    - rule_id: "CONT-OP-01"
      name: "自動啟動"
      description: "本框架啟動後，GL 治理將自動持續運行"
      enforcement: MANDATORY
    - rule_id: "CONT-OP-02"
      name: "無需額外指令"
      description: "GL 治理運行不需額外指令"
      enforcement: MANDATORY
    - rule_id: "CONT-OP-03"
      name: "自動驗證"
      description: "所有操作將自動進行 GL 合規驗證"
      enforcement: MANDATORY
    - rule_id: "CONT-OP-04"
      name: "自動修正"
      description: "發現違規時將自動觸發修正機制"
      enforcement: MANDATORY
    - rule_id: "CONT-OP-05"
      name: "持續監控"
      description: "GL 治理狀態將持續監控"
      enforcement: MANDATORY
chapter_9_minimal_change:
  chapter_id: "CONST-CH-09"
  title: "最小變更原則"
  title_en: "Minimal Change Principle"
  principles:
    - principle_id: "MIN-CHANGE-01"
      name: "必要性原則"
      description: "僅做必要的變更"
      enforcement: MANDATORY
    - principle_id: "MIN-CHANGE-02"
      name: "最小化原則"
      description: "變更範圍必須最小化"
      enforcement: MANDATORY
    - principle_id: "MIN-CHANGE-03"
      name: "可執行原則"
      description: "僅產出可執行成果"
      enforcement: MANDATORY
    - principle_id: "MIN-CHANGE-04"
      name: "禁止冗餘原則"
      description: "不得產出分析、摘要、評論或理由"
      enforcement: MANDATORY
