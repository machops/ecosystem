[pytest]
# Pytest configuration for MachineNativeOps Naming Governance

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    e2e: End-to-end tests
    performance: Performance tests
    quantum: Quantum-specific tests
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=1
    -ra

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov