engine_state:
  status: ACTIVE
  mode: AUTONOMOUS
  continuous_execution: true
  current_cycle: 1
capability_1_task_intake:
  capability_id: "CAP-001"
  name: "Automatic Task Intake"
  name_zh: "自動接收任務"
  gl_layer: "GL00-09"
  status: ACTIVE
  intake_rules:
    - rule_id: "INTAKE-001"
      trigger: "task_received"
      action: "validate_and_register"
    - rule_id: "INTAKE-002"
      trigger: "task_validated"
      action: "assign_priority"
    - rule_id: "INTAKE-003"
      trigger: "priority_assigned"
      action: "forward_to_classification"
  validation_checks:
    - "task_definition_exists"
    - "task_scope_defined"
    - "task_deliverables_specified"
    - "task_constraints_identified"
