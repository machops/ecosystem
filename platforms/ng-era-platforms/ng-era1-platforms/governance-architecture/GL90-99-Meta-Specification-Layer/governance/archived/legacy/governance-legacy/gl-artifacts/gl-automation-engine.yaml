capability_3_layered_decomposition:
  capability_id: "CAP-003"
  name: "Automatic Layered Decomposition"
  name_zh: "自動拆解多層級任務"
  gl_layer: "GL10-29"
  status: ACTIVE
  decomposition_rules:
    - rule_id: "DECOMP-001"
      name: "單層級任務"
      condition: "task_layers.count == 1"
      action: "direct_execution"
    - rule_id: "DECOMP-002"
      name: "多層級任務"
      condition: "task_layers.count > 1"
      action: "sequential_decomposition"
    - rule_id: "DECOMP-003"
      name: "層級順序"
      condition: "multi_layer_task"
      action: "sort_by_gl_priority"
  execution_order:
    - priority: 1
      layer: "GL90-99"
      reason: "元規範優先"
    - priority: 2
      layer: "GL00-09"
      reason: "戰略指導"
    - priority: 3
      layer: "GL10-29"
      reason: "運營規劃"
    - priority: 4
      layer: "GL30-49"
      reason: "執行實現"
    - priority: 5
      layer: "GL50-59"
      reason: "觀測驗證"
    - priority: 6
      layer: "GL60-80"
      reason: "回饋優化"
    - priority: 7
      layer: "GL81-83"
      reason: "外部整合"
capability_4_layered_execution:
  capability_id: "CAP-004"
  name: "Automatic Layered Execution"
  name_zh: "自動依層級語意執行"
  gl_layer: "GL30-49"
  status: ACTIVE
  execution_constraints:
    - constraint_id: "EXEC-CONST-001"
      name: "層級隔離"
      rule: "不得跨層執行"
      enforcement: STRICT
    - constraint_id: "EXEC-CONST-002"
      name: "順序執行"
      rule: "不得跳層執行"
      enforcement: STRICT
    - constraint_id: "EXEC-CONST-003"
      name: "語意一致"
      rule: "不得混層執行"
      enforcement: STRICT
  layer_executors:
    GL00-09:
      executor: "strategic_executor"
      output_types:
        - "vision-statement"
        - "governance-charter"
        - "strategic-objectives"
        - "architecture-decision-record"
        - "risk-assessment"
    GL10-29:
      executor: "operational_executor"
      output_types:
        - "policy-document"
        - "process-definition"
        - "operational-plan"
        - "resource-allocation"
        - "capability-matrix"
    GL30-49:
      executor: "execution_executor"
      output_types:
        - "template-file"
        - "schema-definition"
        - "automation-script"
        - "config-file"
        - "behavior-contract"
    GL50-59:
      executor: "observability_executor"
      output_types:
        - "monitoring-config"
        - "metric-definition"
        - "alert-rule"
        - "dashboard-definition"
        - "insight-report"
    GL60-80:
      executor: "feedback_executor"
      output_types:
        - "ai-model-config"
        - "optimization-rule"
        - "feedback-mechanism"
        - "audit-trail"
        - "innovation-registry"
    GL81-83:
      executor: "extended_executor"
      output_types:
        - "integration-config"
        - "auto-comment-rule"
        - "stakeholder-bridge"
        - "external-integration-config"
    GL90-99:
