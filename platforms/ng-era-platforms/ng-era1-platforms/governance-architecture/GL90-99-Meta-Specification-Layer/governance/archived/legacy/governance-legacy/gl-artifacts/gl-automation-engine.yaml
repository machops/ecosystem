capability_5_actionable_output:
  capability_id: "CAP-005"
  name: "Automatic Actionable Output"
  name_zh: "自動產出可執行成果"
  gl_layer: "GL30-49"
  status: ACTIVE
  output_rules:
    - rule_id: "OUTPUT-001"
      name: "可執行原則"
      description: "所有輸出必須為可執行成果"
      prohibited:
        - "分析報告"
        - "摘要說明"
        - "評論意見"
        - "建議事項"
    - rule_id: "OUTPUT-002"
      name: "最小變更原則"
      description: "僅產出必要的最小變更"
    - rule_id: "OUTPUT-003"
      name: "格式規範"
      description: "輸出格式必須符合層級定義"
  output_validation:
    - check: "is_actionable"
      required: true
    - check: "is_minimal"
      required: true
    - check: "matches_layer_semantic"
      required: true
    - check: "follows_artifact_format"
      required: true
capability_6_validation:
  capability_id: "CAP-006"
  name: "Automatic Task Validation"
  name_zh: "自動進行任務驗證"
  gl_layer: "GL50-59"
  status: ACTIVE
  validation_checks:
    - check_id: "VAL-001"
      name: "層級對應驗證"
      description: "驗證任務是否正確對應到 GL 層級"
      auto_fix: true
    - check_id: "VAL-002"
      name: "語意邊界驗證"
      description: "驗證輸出是否符合層級語意"
      auto_fix: true
    - check_id: "VAL-003"
      name: "可執行成果驗證"
      description: "驗證輸出是否為 actionable output"
      auto_fix: true
    - check_id: "VAL-004"
      name: "跨層檢測"
      description: "檢測是否存在跨層、跳層、混層"
      auto_fix: true
    - check_id: "VAL-005"
      name: "Artifacts 分類驗證"
      description: "驗證 artifacts 是否正確分類"
      auto_fix: true
    - check_id: "VAL-006"
      name: "語意漂移檢測"
      description: "檢測是否存在語意漂移"
      auto_fix: true
  auto_fix_rules:
    - trigger: "validation_failed"
      action: "generate_minimal_fix"
    - trigger: "layer_mismatch"
      action: "relocate_artifact"
    - trigger: "semantic_drift"
      action: "realign_semantic"
capability_7_semantic_sealing:
  capability_id: "CAP-007"
  name: "Automatic Semantic Sealing"
  name_zh: "自動執行語意封存"
  gl_layer: "GL90-99"
  status: ACTIVE
  sealing_rules:
    - rule_id: "SEAL-001"
      name: "不可修改原則"
      enforcement: STRICT
    - rule_id: "SEAL-002"
      name: "不可擴張原則"
      enforcement: STRICT
    - rule_id: "SEAL-003"
      name: "不可重寫原則"
      enforcement: STRICT
    - rule_id: "SEAL-004"
      name: "邊界固定原則"
      enforcement: STRICT
    - rule_id: "SEAL-005"
      name: "依賴固定原則"
      enforcement: STRICT
  sealing_process:
    - step: 1
      action: "verify_completion"
    - step: 2
      action: "generate_integrity_hash"
    - step: 3
      action: "apply_seal"
    - step: 4
      action: "record_seal_signature"
capability_8_feedback_integration:
  capability_id: "CAP-008"
  name: "Automatic Feedback Integration"
  name_zh: "自動整合回饋"
  gl_layer: "GL60-80"
  status: ACTIVE
  feedback_channels:
    - channel_id: "FB-001"
      name: "執行效率回饋"
      source: "GL30-49"
      target: "GL10-29"
    - channel_id: "FB-002"
      name: "驗證結果回饋"
      source: "GL50-59"
      target: "GL00-09"
    - channel_id: "FB-003"
      name: "語意一致性回饋"
      source: "GL90-99"
      target: "GL00-09"
    - channel_id: "FB-004"
      name: "外部整合回饋"
      source: "GL81-83"
      target: "GL10-29"
  integration_actions:
    - action: "collect_feedback"
    - action: "analyze_patterns"
    - action: "generate_improvements"
    - action: "apply_to_next_cycle"
capability_9_continuous_loop:
  capability_id: "CAP-009"
  name: "Automatic Continuous Execution Loop"
  name_zh: "自動進入下一輪"
  gl_layer: "GL00-09"
  status: ACTIVE
  loop_control:
    auto_continue: true
    max_cycles: null
    stop_conditions:
      - "explicit_stop_command"
      - "critical_error"
      - "resource_exhaustion"
  cycle_transition:
    - step: 1
      action: "complete_current_cycle"
    - step: 2
      action: "archive_cycle_results"
    - step: 3
      action: "increment_cycle_counter"
    - step: 4
      action: "initialize_next_cycle"
    - step: 5
      action: "await_next_task"
