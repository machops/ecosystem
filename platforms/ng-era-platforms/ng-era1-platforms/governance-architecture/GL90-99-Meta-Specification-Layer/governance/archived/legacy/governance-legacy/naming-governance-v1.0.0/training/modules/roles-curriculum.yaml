        objectives:
          - "理解基本命名規則"
          - "學會使用命名生成工具"
          - "認識常見錯誤"
        content:
          - "命名基本規範"
          - "工具使用教學"
          - "常見錯誤案例"
          - "求助渠道"
        assessment:
          type: "quiz"
          passing_score: 80
          description: "基礎命名知識測驗"
      
      - module_id: "GU-002"
        title: "錯誤案例解析"
        duration: "1 小時"
        objectives:
          - "識別命名錯誤"
          - "理解錯誤影響"
          - "學會修正方法"
        content:
          - "典型錯誤案例"
          - "錯誤影響分析"
          - "修正步驟演示"
          - "預防措施"
        assessment:
          type: "interactive"
          passing_score: 70
          description: "互動式錯誤識別練習"
    
    practical_exercises:
      - name: "實作填表"
        description: "使用工具生成符合規範的資源名稱"
        duration: "30 分鐘"
        tasks:
          - "使用命名生成器"
          - "生成多個資源名稱"
          - "驗證名稱合規性"
      
      - name: "規範演練"
        description: "練習識別並修正違規命名"
        duration: "45 分鐘"
        tasks:
          - "識別違規命名"
          - "分析違規原因"
          - "提出修正方案"

certification:
  program_name: "命名治理認證"
  levels:
    - level: "Foundation"
      required_roles: ["general-user", "business-owner"]
      required_modules: ["GU-001", "GU-002", "BO-001"]
      validity_period: "1 年"
    
    - level: "Practitioner"
      required_roles: ["ops-engineer"]
      required_modules: ["OP-001", "OP-002", "OP-003"]
      prerequisites: ["Foundation"]
      validity_period: "2 年"
    
    - level: "Expert"
      required_roles: ["tech-lead"]
      required_modules: ["TL-001", "TL-002", "TL-003"]
      prerequisites: ["Practitioner"]
      validity_period: "3 年"
    
    - level: "Master"
      required_roles: ["naming-gatekeeper"]
      required_modules: ["NG-001", "NG-002", "NG-003", "NG-004"]
      prerequisites: ["Expert"]
      validity_period: "3 年"
  
  renewal_requirements:
    foundation:
      - "完成年度在線複習"
      - "通過基礎知識測驗"
    
    practitioner:
      - "完成進階培訓模組"
      - "參與至少 2 次實際稽核"
    
    expert:
      - "開發或改進至少 1 個工具"
      - "參與技術審查會議"
    
    master:
      - "審核至少 5 個 RFC"
      - "指導至少 2 名初級人員"
      - "參與治理標準制定"

learning_paths:
  - name: "快速入門"
    target_audience: "新加入成員"
    duration: "1 天"
    modules: ["GU-001", "GU-002"]
    expected_outcome: "能夠正確使用命名規範"
  
  - name: "運維專家"
    target_audience: "運維工程師"
    duration: "1 週"
    modules: ["OP-001", "OP-002", "OP-003", "NG-002"]
    expected_outcome: "能夠執行完整的運維與稽核工作"
  
  - name: "技術領袖"
    target_audience: "技術負責人"
    duration: "2 週"
    modules: ["TL-001", "TL-002", "TL-003", "NG-001", "NG-003"]
    expected_outcome: "能夠領導技術實施與工具開發"
  
  - name: "治理專家"
    target_audience: "命名守門人"
    duration: "3 週"
    modules: ["NG-001", "NG-002", "NG-003", "NG-004", "OP-002", "TL-002"]
    expected_outcome: "能夠全面管理命名治理工作"

