    output_types:
      - "template-file"
      - "schema-definition"
      - "automation-script"
      - "config-file"
      - "behavior-contract"
    constraints:
      - "依據運營層政策執行"
      - "產出可執行成果"
      - "決策週期：週/日"
  GL50-59:
    name: "Observability Layer"
    name_zh: "觀測層"
    range: "50-59"
    scope:
      - "監控配置"
      - "指標定義"
      - "告警規則"
      - "洞察報告"
