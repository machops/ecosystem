      gl_layer: "GL50-59"
    - id: "CAP-007"
      name: "自動執行語意封存"
      gl_layer: "GL90-99"
    - id: "CAP-008"
      name: "自動整合回饋"
      gl_layer: "GL60-80"
    - id: "CAP-009"
      name: "自動進入下一輪"
      gl_layer: "GL00-09"
