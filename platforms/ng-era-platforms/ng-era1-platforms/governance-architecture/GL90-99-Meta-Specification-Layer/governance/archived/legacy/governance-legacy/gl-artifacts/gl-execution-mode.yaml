      - "metric-definition"
      - "alert-rule"
      - "insight-report"
    constraints:
      - "僅觀測不干預"
      - "數據驅動"
      - "即時性要求"
  GL60-80:
    name: "Advanced/Feedback Layer"
    name_zh: "進階/回饋層"
    range: "60-80"
    scope:
      - "AI 優化"
      - "智能分析"
      - "回饋機制"
      - "審計追蹤"
    output_types:
      - "ai-model-config"
      - "optimization-rule"
      - "feedback-loop"
      - "audit-trail"
    constraints:
      - "基於觀測數據"
      - "持續優化"
      - "可解釋性"
  GL81-83:
    name: "Extended Layer"
    name_zh: "擴展層"
    range: "81-83"
    scope:
      - "外部整合"
      - "自動評論"
      - "利害關係人橋接"
    output_types:
      - "integration-config"
      - "auto-comment-rule"
      - "stakeholder-bridge"
    constraints:
      - "跨系統協作"
      - "標準化接口"
  GL90-99:
    name: "Meta-Specification Layer"
    name_zh: "元規範層"
    range: "90-99"
    scope:
      - "命名規範"
      - "語意定義"
      - "治理規範"
      - "元數據管理"
    output_types:
      - "naming-convention"
      - "semantic-definition"
      - "governance-spec"
      - "metadata-schema"
    constraints:
      - "規範其他層級"
      - "最高優先級"
      - "變更需審批"
execution_rules:
  - rule_id: "ECO-EXEC-001"
    name: "層級隔離原則"
    description: "所有輸出必須依照 GL 層級語意產生，不得跨層、不跳層、不混層"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-002"
    name: "可執行成果原則"
    description: "僅產出可執行成果（actionable output），不提供分析、摘要、評論或建議"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-003"
    name: "最小變更原則"
    description: "僅做必要的最小變更（minimal actionable output）"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-004"
    name: "多層級拆解原則"
    description: "若任務涉及多層級，依 GL 層級順序自動拆解並逐層執行"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-005"
    name: "自動分類原則"
    description: "所有後續任務依照 GL 層級語意自動分類、執行與產出"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-006"
    name: "治理閉環原則"
    description: "所有任務必須經過完整的治理閉環：接收→分層→執行→驗證→封存→回饋→下一輪"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-007"
    name: "自動化執行原則"
    description: "所有任務自動進入治理閉環，不需額外指令，由自動化執行引擎驅動"
    enforcement: STRICT
  - rule_id: "ECO-EXEC-008"
    name: "任務生命週期原則"
    description: "所有任務必須經過完整九階段生命週期：接收→分層→拆解→執行→驗證→封存→回饋→閉環→下一輪"
    enforcement: STRICT
