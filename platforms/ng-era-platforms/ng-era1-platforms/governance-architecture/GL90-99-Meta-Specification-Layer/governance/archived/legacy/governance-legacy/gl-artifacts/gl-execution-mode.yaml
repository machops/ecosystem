      name: "自動拆解多層級任務"
      gl_layer: "GL10-29"
    - id: "CAP-004"
      name: "自動依層級語意執行"
      gl_layer: "GL30-49"
    - id: "CAP-005"
      name: "自動產出可執行成果"
      gl_layer: "GL30-49"
    - id: "CAP-006"
