      - "願景與使命定義"
      - "架構決策"
      - "風險管理"
      - "合規治理"
      - "安全策略"
    output_types:
      - "vision-statement"
      - "architecture-decision-record"
      - "risk-assessment"
      - "compliance-policy"
      - "security-policy"
    constraints:
      - "不涉及具體執行細節"
      - "不直接操作技術系統"
      - "決策週期：季度/年度"
  GL10-29:
    name: "Operational Layer"
    name_zh: "運營層"
    range: "10-29"
    scope:
      - "政策制定與落地"
