apiVersion: constraints.gatekeeper.sh/v1beta1
kind: ESyncNamingConvention
metadata:
  name: esync-naming-convention
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
      - apiGroups: [""]
        kinds: ["Service", "ConfigMap", "Secret"]
      - apiGroups: ["networking.k8s.io"]
        kinds: ["Ingress"]
    excludedNamespaces: ["kube-system", "gatekeeper-system"]
  parameters:
    regex: "^(dev|staging|prod)-[a-z0-9-]+-(deploy|svc|ing|cm|secret)-v\\d+\\.\\d+\\.\\d+(-[A-Za-z0-9]+)?$"
    excludedNamespaces:
      - kube-system
      - gatekeeper-system
      - cert-manager
      - monitoring