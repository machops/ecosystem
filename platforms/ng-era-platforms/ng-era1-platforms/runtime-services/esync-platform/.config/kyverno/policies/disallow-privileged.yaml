apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged
  annotations:
    policies.kyverno.io/title: Disallow Privileged Pods
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: disallow-privileged-containers
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Privileged containers are not allowed"
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): "false"
    
    - name: disallow-privileged-init-containers
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Privileged init containers are not allowed"
        pattern:
          spec:
            initContainers:
              - =(securityContext):
                  =(privileged): "false"