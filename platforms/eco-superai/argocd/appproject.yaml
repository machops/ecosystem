apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: eco-base
  namespace: argocd
  labels:
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/component: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: "eco-base Platform — Quantum-AI Hybrid Cloud-Native Platform"

  # Source repositories
  sourceRepos:
    - "https://github.com/IndestructibleAutoOps/indestructibleautoops.git"
    - "ghcr.io/indestructibleautoops/*"

  # Destination clusters and namespaces
  destinations:
    - server: "https://kubernetes.default.svc"
      namespace: eco-eco-base
    - server: "https://kubernetes.default.svc"
      namespace: eco-eco-staging
    - server: "https://kubernetes.default.svc"
      namespace: eco-eco-dev

  # Allowed cluster-scoped resources
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: scheduling.k8s.io
      kind: PriorityClass
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  # Allowed namespace-scoped resources
  namespaceResourceWhitelist:
    - group: ""
      kind: "*"
    - group: apps
      kind: "*"
    - group: batch
      kind: "*"
    - group: autoscaling
      kind: "*"
    - group: policy
      kind: "*"
    - group: networking.k8s.io
      kind: "*"
    - group: rbac.authorization.k8s.io
      kind: Role
    - group: rbac.authorization.k8s.io
      kind: RoleBinding

  # Deny list — resources ArgoCD must not manage
  namespaceResourceBlacklist:
    - group: ""
      kind: Event

  # Roles for RBAC within ArgoCD
  roles:
    - name: admin
      description: "Full access to eco-base project"
      policies:
        - p, proj:eco-base:admin, applications, *, eco-base/*, allow
        - p, proj:eco-base:admin, repositories, *, eco-base/*, allow
      groups:
        - eco-admins

    - name: developer
      description: "Read-only + sync for dev/staging"
      policies:
        - p, proj:eco-base:developer, applications, get, eco-base/*, allow
        - p, proj:eco-base:developer, applications, sync, eco-base/*-dev, allow
        - p, proj:eco-base:developer, applications, sync, eco-base/*-staging, allow
      groups:
        - eco-developers

    - name: viewer
      description: "Read-only access"
      policies:
        - p, proj:eco-base:viewer, applications, get, eco-base/*, allow
      groups:
        - eco-viewers

  # Sync windows — restrict production deploys to business hours
  syncWindows:
    - kind: allow
      schedule: "0 9 * * 1-5"
      duration: 10h
      applications: ["eco-prod"]
      namespaces: ["eco-base"]
      timeZone: "Asia/Taipei"
    - kind: deny
      schedule: "0 0 * * *"
      duration: 24h
      applications: ["eco-prod"]
      namespaces: ["eco-base"]
      manualSync: true

  # Orphaned resources monitoring
  orphanedResources:
    warn: true
    ignore:
      - group: ""
        kind: Event