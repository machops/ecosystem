apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: eco-base
  namespace: argocd
spec:
  description: eco-base Cloud-Native Platform
  sourceRepos:
    - "https://github.com/eco-base/platform.git"
    - "https://charts.bitnami.com/bitnami"
  destinations:
    - namespace: eco-eco-base
      server: https://kubernetes.default.svc
    - namespace: eco-eco-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: networking.k8s.io
      kind: Ingress
  namespaceResourceWhitelist:
    - group: ""
      kind: "*"
    - group: apps
      kind: "*"
    - group: autoscaling
      kind: "*"
    - group: policy
      kind: "*"
    - group: batch
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eco-production
  namespace: argocd
  labels:
    app: eco-base
    env: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: eco-base
  source:
    repoURL: https://github.com/eco-base/platform.git
    targetRevision: main
    path: helm
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: image.tag
          value: "1.0.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: eco-eco-base
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eco-staging
  namespace: argocd
  labels:
    app: eco-base
    env: staging
spec:
  project: eco-base
  source:
    repoURL: https://github.com/eco-base/platform.git
    targetRevision: develop
    path: helm
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: eco-eco-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true