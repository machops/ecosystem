apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
data:
  APP_NAME: {{ .Values.appName | default "eco-base" | quote }}
  APP_ENV: {{ .Values.env | default "production" | quote }}
  LOG_LEVEL: {{ .Values.logLevel | default "INFO" | quote }}
  QUANTUM_BACKEND: {{ .Values.quantum.backend | default "aer_simulator" | quote }}
  VECTOR_DB_TYPE: {{ .Values.vectordb.type | default "chroma" | quote }}
  CORS_ORIGINS: {{ .Values.cors.origins | default "*" | quote }}
  API_PREFIX: "/api/v1"
  WORKERS: {{ .Values.workers | default "4" | quote }}