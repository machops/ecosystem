---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/version: 1.0.0
  name: eco-app
  namespace: eco-eco-base
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: eco-base
  strategy:
    canary:
      antiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100
      canaryService: eco-app-canary
      maxSurge: 1
      maxUnavailable: 0
      stableService: eco-app
      steps:
      - setWeight: 5
      - pause:
          duration: 2m
      - analysis:
          args:
          - name: service-name
            value: eco-app-canary
          templates:
          - templateName: eco-canary-analysis
      - setWeight: 20
      - pause:
          duration: 3m
      - analysis:
          args:
          - name: service-name
            value: eco-app-canary
          templates:
          - templateName: eco-canary-analysis
      - setWeight: 50
      - pause:
          duration: 5m
      - analysis:
          args:
          - name: service-name
            value: eco-app-canary
          templates:
          - templateName: eco-canary-analysis
      - setWeight: 100
      trafficRouting:
        nginx:
          annotationPrefix: nginx.ingress.kubernetes.io
          stableIngress: eco-ingress
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: eco-base
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - env:
        - name: APP_ENV
          value: production
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: eco-config
        - secretRef:
            name: eco-secrets
        image: ghcr.io/indestructibleautoops/eco-base:v0.1.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
        name: app
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        startupProbe:
          failureThreshold: 12
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /app/logs
          name: app-logs
        - mountPath: /app/tmp
          name: tmp
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: eco-app
      terminationGracePeriodSeconds: 60
      volumes:
      - emptyDir:
          sizeLimit: 500Mi
        name: app-logs
      - emptyDir:
          sizeLimit: 100Mi
        name: tmp
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  labels:
    app.kubernetes.io/component: analysis
    app.kubernetes.io/name: eco-base
  name: eco-canary-analysis
  namespace: eco-eco-base
spec:
  args:
  - name: service-name
  metrics:
  - count: 5
    failureLimit: 2
    interval: 30s
    name: error-rate
    provider:
      prometheus:
        address: http://prometheus.observability:9090
        query: 'sum(rate(eco-base_http_requests_total{status=~"5..",service="{{args.service-name}}"}[2m]))

          /

          sum(rate(eco-base_http_requests_total{service="{{args.service-name}}"}[2m]))

          '
    successCondition: result[0] < 0.01
  - count: 5
    failureLimit: 2
    interval: 30s
    name: latency-p95
    provider:
      prometheus:
        address: http://prometheus.observability:9090
        query: "histogram_quantile(0.95,\n  sum(rate(eco-base_http_request_duration_seconds_bucket{service=\"\
          {{args.service-name}}\"}[2m]))\n  by (le)\n)\n"
    successCondition: result[0] < 0.5
  - count: 5
    failureLimit: 1
    interval: 30s
    name: health-check
    provider:
      web:
        jsonPath: '{$.status}'
        url: http://{{args.service-name}}.eco-base/api/v1/health
    successCondition: result.status == 200
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/service/eco-app-canary
    eco-base/urn: urn:eco-base:k8s:core:service:eco-app-canary:sha256-67e21e4555a842473756eaafa44e8f6326c92ca2ac9f47cd69d18e45f46b8139
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
    role: canary
  name: eco-app-canary
  namespace: eco-eco-base
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: eco-base
  type: ClusterIP
