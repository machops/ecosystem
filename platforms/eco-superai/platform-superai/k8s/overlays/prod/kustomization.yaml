apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eco-eco-base

resources:
  - ../../base

patches:
  # --- App: production resources, 3 replicas ---
  - target:
      kind: Deployment
      name: eco-app
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: production
      - op: add
        path: /spec/template/spec/topologySpreadConstraints
        value:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: eco-base
                app.kubernetes.io/component: app

  # --- Worker: production resources, 3 replicas ---
  - target:
      kind: Deployment
      name: eco-worker
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 4Gi
      - op: add
        path: /spec/template/spec/topologySpreadConstraints
        value:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: eco-base
                app.kubernetes.io/component: worker

  # --- HPA: production scaling ---
  - target:
      kind: HorizontalPodAutoscaler
      name: eco-app-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

  - target:
      kind: HorizontalPodAutoscaler
      name: eco-worker-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 8

  # --- PDB: stricter in production ---
  - target:
      kind: PodDisruptionBudget
      name: eco-app-pdb
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 2

  - target:
      kind: PodDisruptionBudget
      name: eco-worker-pdb
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 2

  # --- Ingress: production host ---
  - target:
      kind: Ingress
      name: eco-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: api.eco-base.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.eco-base.example.com
      - op: replace
        path: /spec/tls/0/secretName
        value: eco-prod-tls

configMapGenerator:
  - name: eco-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=warning
      - APP_WORKERS=4
      - MONITORING_TRACING_SAMPLE_RATE=0.1