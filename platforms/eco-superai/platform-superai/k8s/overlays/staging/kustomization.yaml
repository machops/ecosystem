apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eco-eco-staging

namePrefix: staging-

resources:
  - ../../base

patches:
  # --- App: 2 replicas, moderate resources ---
  - target:
      kind: Deployment
      name: eco-app
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: staging

  # --- Worker: 2 replicas, moderate resources ---
  - target:
      kind: Deployment
      name: eco-worker
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi

  # --- HPA: moderate scaling ---
  - target:
      kind: HorizontalPodAutoscaler
      name: eco-app-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 6

  - target:
      kind: HorizontalPodAutoscaler
      name: eco-worker-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 4

  # --- Ingress: staging host ---
  - target:
      kind: Ingress
      name: eco-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: api-staging.eco-base.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api-staging.eco-base.example.com
      - op: replace
        path: /spec/tls/0/secretName
        value: eco-staging-tls

configMapGenerator:
  - name: eco-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=info
      - APP_WORKERS=2
      - MONITORING_TRACING_SAMPLE_RATE=0.5