---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/ingress/eco-ingress
    eco-base/urn: urn:eco-base:k8s:core:ingress:eco-ingress:sha256-65a6115dd271e84af6a35eb4b8e81be21a773dcee4d4634ca61d59393d240d22
    nginx.ingress.kubernetes.io/configuration-snippet: 'more_set_headers "X-Frame-Options:
      DENY";

      more_set_headers "X-Content-Type-Options: nosniff";

      more_set_headers "X-XSS-Protection: 1; mode=block";

      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains;
      preload";

      '
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, Content-Type, X-Request-ID
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, DELETE, PATCH,
      OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: https://app.eco-base.example.com
    nginx.ingress.kubernetes.io/cors-max-age: '600'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '10'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '120'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '120'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: 1m
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: eco-ingress
  namespace: eco-eco-base
spec:
  ingressClassName: nginx
  rules:
  - host: api.eco-base.example.com
    http:
      paths:
      - backend:
          service:
            name: eco-app
            port:
              name: http
        path: /api/v1
        pathType: Prefix
      - backend:
          service:
            name: eco-app
            port:
              name: http
        path: /metrics
        pathType: Exact
  tls:
  - hosts:
    - api.eco-base.example.com
    secretName: eco-tls
