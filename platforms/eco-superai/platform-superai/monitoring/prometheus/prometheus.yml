global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: "eco-api"
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets: ["app:8000"]
        labels:
          service: eco-api
          environment: production

  - job_name: "eco-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker:8000"]
        labels:
          service: eco-worker

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]