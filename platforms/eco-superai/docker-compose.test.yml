# eco-eco-base Integration Test Environment
# URI: eco-base://eco-eco-base/docker-compose/test
# Purpose: Provide real PostgreSQL and Redis instances for integration tests
# Usage: docker-compose -f docker-compose.test.yml up -d
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eco-base_test
      POSTGRES_USER: eco-base_test
      POSTGRES_PASSWORD: eco-base_test_secret
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco-base_test -d eco-base_test"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for speed in CI

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
