---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/eco-app
    eco-base/urn: urn:eco-base:k8s:core:deployment:eco-app:sha256-8d39868fcba50b82fa02c95fd8df26394e92484147c37ea4533a8677093fec54
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: eco-app
  namespace: eco-eco-base
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: eco-base
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: eco-base
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - env:
        - name: APP_ENV
          value: production
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: eco-config
        - secretRef:
            name: eco-secrets
        image: ghcr.io/indestructibleautoops/eco-base:v0.1.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
        name: app
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        startupProbe:
          failureThreshold: 12
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /app/logs
          name: app-logs
        - mountPath: /app/data
          name: app-data
        - mountPath: /app/tmp
          name: tmp
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: eco-app
      terminationGracePeriodSeconds: 60
      volumes:
      - emptyDir:
          sizeLimit: 500Mi
        name: app-logs
      - emptyDir:
          sizeLimit: 1Gi
        name: app-data
      - emptyDir:
          sizeLimit: 100Mi
        name: tmp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/eco-worker
    eco-base/urn: urn:eco-base:k8s:core:deployment:eco-worker:sha256-4736c04e1f58bda4f27a4570eb409bb0d00f8793bc96e93fd961fee24f1ca698
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: eco-worker
  namespace: eco-eco-base
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
      app.kubernetes.io/name: eco-base
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: worker
        app.kubernetes.io/name: eco-base
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
      - command:
        - celery
        - -A
        - src.infrastructure.tasks.worker:celery_app
        - worker
        - --loglevel=info
        - --concurrency=4
        - --pool=prefork
        - -Q
        - default,quantum,ai,scientific
        env:
        - name: APP_ENV
          value: production
        envFrom:
        - configMapRef:
            name: eco-config
        - secretRef:
            name: eco-secrets
        image: ghcr.io/indestructibleautoops/eco-base:v0.1.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - src.infrastructure.tasks.worker:celery_app
            - inspect
            - ping
            - --timeout=10
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 15
        name: worker
        resources:
          limits:
            cpu: '4'
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /app/logs
          name: worker-logs
        - mountPath: /app/tmp
          name: tmp
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: eco-worker
      terminationGracePeriodSeconds: 120
      volumes:
      - emptyDir:
          sizeLimit: 500Mi
        name: worker-logs
      - emptyDir:
          sizeLimit: 200Mi
        name: tmp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/eco-beat
    eco-base/urn: urn:eco-base:k8s:core:deployment:eco-beat:sha256-45a02a7c9383b73afb00c03ec49cfa390a5b5d3e1d03b616c532dd521fd8d549
  labels:
    app.kubernetes.io/component: beat
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
