apiVersion: v1
kind: ServiceAccount
metadata:
  name: eco-app
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/component: app
  annotations:
    description: "Service account for eco-base application pods"
automountServiceAccountToken: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eco-worker
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/component: worker
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eco-app-role
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eco-app-rolebinding
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
subjects:
  - kind: ServiceAccount
    name: eco-app
    namespace: eco-eco-base
roleRef:
  kind: Role
  name: eco-app-role
  apiGroup: rbac.authorization.k8s.io