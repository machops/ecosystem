kind: PodDisruptionBudget
metadata:
  name: eco-worker-pdb
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/component: worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eco-base
      app.kubernetes.io/component: worker