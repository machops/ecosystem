apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eco-app-pdb
  namespace: eco-eco-base
  labels:
    app.kubernetes.io/name: eco-base
    app.kubernetes.io/component: app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eco-base
      app.kubernetes.io/component: app
