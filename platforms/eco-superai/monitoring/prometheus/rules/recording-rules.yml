# eco-base Platform - Prometheus Recording Rules
# Pre-computed metrics for dashboard performance and alerting efficiency.
# Rule naming convention: eco-base:<metric_domain>:<aggregation>

groups:
  # ===========================================================================
  # API Performance Recording Rules
  # ===========================================================================
  - name: eco-base_api_performance
    interval: 30s
    rules:
      # -----------------------------------------------------------------------
      # eco-base:http_request_duration:p95
      # P95 request latency across all endpoints (global)
      # -----------------------------------------------------------------------
      - record: eco-base:http_request_duration:p95
        expr: |
          histogram_quantile(0.95,
            sum(rate(eco-base_http_request_duration_seconds_bucket{job="eco-api"}[5m])) by (le)
          )

      # P95 latency broken down by endpoint
      - record: eco-base:http_request_duration:p95:by_endpoint
        expr: |
          histogram_quantile(0.95,
            sum(rate(eco-base_http_request_duration_seconds_bucket{job="eco-api"}[5m])) by (le, endpoint)
          )

      # P50 and P99 for dashboard percentile panels
      - record: eco-base:http_request_duration:p50
        expr: |
          histogram_quantile(0.50,
            sum(rate(eco-base_http_request_duration_seconds_bucket{job="eco-api"}[5m])) by (le)
          )

      - record: eco-base:http_request_duration:p99
        expr: |
          histogram_quantile(0.99,
            sum(rate(eco-base_http_request_duration_seconds_bucket{job="eco-api"}[5m])) by (le)
          )

      # Average latency
      - record: eco-base:http_request_duration:avg
        expr: |
          sum(rate(eco-base_http_request_duration_seconds_sum{job="eco-api"}[5m]))
          /
          sum(rate(eco-base_http_request_duration_seconds_count{job="eco-api"}[5m]))

      # -----------------------------------------------------------------------
      # eco-base:http_request_error_rate
      # Ratio of 5xx responses to total responses
      # -----------------------------------------------------------------------
      - record: eco-base:http_request_error_rate
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api", status=~"5.."}[5m]))
          /
          sum(rate(eco-base_http_requests_total{job="eco-api"}[5m]))

      # Error rate by endpoint for per-endpoint dashboards
      - record: eco-base:http_request_error_rate:by_endpoint
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api", status=~"5.."}[5m])) by (endpoint)
          /
          sum(rate(eco-base_http_requests_total{job="eco-api"}[5m])) by (endpoint)

      # Request rate by method and endpoint
      - record: eco-base:http_requests:rate5m
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api"}[5m])) by (method, endpoint, status)

      # Total request rate (scalar)
      - record: eco-base:http_requests_total:rate5m
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api"}[5m]))

  # ===========================================================================
  # Naming Compliance Recording Rules (NCR / VFC / MFR / ARS)
  # ===========================================================================
  - name: eco-base_naming_compliance
    interval: 1m
    rules:
      # -----------------------------------------------------------------------
      # eco-base:naming_compliance_rate (NCR)
      # Ratio of compliant resources to total evaluated resources.
      # Target: >= 0.95 (95%)
      # -----------------------------------------------------------------------
      - record: eco-base:naming_compliance_rate
        expr: |
          eco-base_naming_compliant_resources_total
          /
          eco-base_naming_total_resources_evaluated

      # NCR by namespace for granular compliance tracking
      - record: eco-base:naming_compliance_rate:by_namespace
        expr: |
          sum(eco-base_naming_compliant_resources_total) by (namespace)
          /
          sum(eco-base_naming_total_resources_evaluated) by (namespace)

      # NCR by resource type
      - record: eco-base:naming_compliance_rate:by_resource_type
        expr: |
          sum(eco-base_naming_compliant_resources_total) by (resource_type)
          /
          sum(eco-base_naming_total_resources_evaluated) by (resource_type)

      # -----------------------------------------------------------------------
      # eco-base:violation_fix_count (VFC)
      # Rolling count of violations that have been auto-fixed over the last hour.
      # -----------------------------------------------------------------------
      - record: eco-base:violation_fix_count
        expr: |
          sum(increase(eco-base_autofix_success_total[1h]))

      # VFC by fix type for breakdown analysis
      - record: eco-base:violation_fix_count:by_type
        expr: |
          sum(increase(eco-base_autofix_success_total[1h])) by (fix_type)

      # VFC rate (fixes per minute) for real-time monitoring
      - record: eco-base:violation_fix_rate:per_minute
        expr: |
          sum(rate(eco-base_autofix_success_total[5m])) * 60

      # -----------------------------------------------------------------------
      # eco-base:mean_fix_resolution (MFR)
      # Average time to resolve a naming violation via auto-fix (seconds).
      # -----------------------------------------------------------------------
      - record: eco-base:mean_fix_resolution
        expr: |
          sum(rate(eco-base_autofix_duration_seconds_sum[15m]))
          /
          sum(rate(eco-base_autofix_duration_seconds_count[15m]))

      # MFR p95 for SLA tracking
      - record: eco-base:mean_fix_resolution:p95
        expr: |
          histogram_quantile(0.95,
            sum(rate(eco-base_autofix_duration_seconds_bucket[15m])) by (le)
          )

      # MFR by fix type
      - record: eco-base:mean_fix_resolution:by_type
        expr: |
          sum(rate(eco-base_autofix_duration_seconds_sum[15m])) by (fix_type)
          /
          sum(rate(eco-base_autofix_duration_seconds_count[15m])) by (fix_type)

      # -----------------------------------------------------------------------
      # eco-base:auto_remediation_success (ARS)
      # Success rate of auto-remediation attempts.
      # -----------------------------------------------------------------------
      - record: eco-base:auto_remediation_success
        expr: |
          sum(rate(eco-base_autofix_success_total[15m]))
          /
          sum(rate(eco-base_autofix_attempts_total[15m]))

      # ARS by fix type for identifying unreliable fix strategies
      - record: eco-base:auto_remediation_success:by_type
        expr: |
          sum(rate(eco-base_autofix_success_total[15m])) by (fix_type)
          /
          sum(rate(eco-base_autofix_attempts_total[15m])) by (fix_type)

      # ARS by namespace
      - record: eco-base:auto_remediation_success:by_namespace
        expr: |
          sum(rate(eco-base_autofix_success_total[15m])) by (namespace)
          /
          sum(rate(eco-base_autofix_attempts_total[15m])) by (namespace)

  # ===========================================================================
  # SLI / SLO Recording Rules
  # ===========================================================================
  - name: eco-base_slo
    interval: 1m
    rules:
      # Availability SLI: ratio of non-5xx responses
      - record: eco-base:sli_availability:rate5m
        expr: |
          1 - (
            sum(rate(eco-base_http_requests_total{job="eco-api", status=~"5.."}[5m]))
            /
            sum(rate(eco-base_http_requests_total{job="eco-api"}[5m]))
          )

      # Latency SLI: ratio of requests completed under 500ms
      - record: eco-base:sli_latency:rate5m
        expr: |
          sum(rate(eco-base_http_request_duration_seconds_bucket{job="eco-api", le="0.5"}[5m]))
          /
          sum(rate(eco-base_http_request_duration_seconds_count{job="eco-api"}[5m]))

      # Error budget burn rate (1h window, 99.9% SLO -> 0.001 error budget)
      - record: eco-base:error_budget_burn_rate:1h
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api", status=~"5.."}[1h]))
          /
          sum(rate(eco-base_http_requests_total{job="eco-api"}[1h]))
          / 0.001

      # Error budget burn rate (6h window)
      - record: eco-base:error_budget_burn_rate:6h
        expr: |
          sum(rate(eco-base_http_requests_total{job="eco-api", status=~"5.."}[6h]))
          /
          sum(rate(eco-base_http_requests_total{job="eco-api"}[6h]))
          / 0.001

      # Error budget remaining (30-day window, 99.9% SLO)
      - record: eco-base:error_budget_remaining:30d
        expr: |
          1 - (
            sum(increase(eco-base_http_requests_total{job="eco-api", status=~"5.."}[30d]))
            /
            sum(increase(eco-base_http_requests_total{job="eco-api"}[30d]))
          ) / 0.001

  # ===========================================================================
  # Infrastructure Recording Rules
  # ===========================================================================
  - name: eco-base_infrastructure
    interval: 1m
    rules:
      # Pod CPU usage
      - record: eco-base:pod_cpu_usage:rate5m
        expr: |
          sum(rate(container_cpu_usage_seconds_total{
            pod=~"eco-.*", container!=""
          }[5m])) by (pod, namespace)

      # Pod memory working set
      - record: eco-base:pod_memory_usage_bytes
        expr: |
          sum(container_memory_working_set_bytes{
            pod=~"eco-.*", container!=""
          }) by (pod, namespace)

      # Pod restart count (rolling 15m)
      - record: eco-base:pod_restarts:increase15m
        expr: |
          increase(kube_pod_container_status_restarts_total{
            pod=~"eco-.*"
          }[15m])

      # Deployment replica availability ratio
      - record: eco-base:deployment_available_ratio
        expr: |
          kube_deployment_status_replicas_available{deployment=~"eco-.*"}
          /
          kube_deployment_spec_replicas{deployment=~"eco-.*"}

      # Database connection pool utilization
      - record: eco-base:db_pool_utilization
        expr: |
          eco-base_db_pool_active_connections{job="eco-api"}
          /
          eco-base_db_pool_max_connections{job="eco-api"}

      # Redis memory utilization
      - record: eco-base:redis_memory_utilization
        expr: |
          redis_memory_used_bytes{job="redis"}
          /
          redis_memory_max_bytes{job="redis"}

  # ===========================================================================
  # Quantum Processing Recording Rules
  # ===========================================================================
  - name: eco-base_quantum
    interval: 1m
    rules:
      # Quantum job success rate
      - record: eco-base:quantum_job_success_rate
        expr: |
          1 - (
            sum(rate(eco-base_quantum_jobs_failed_total[15m]))
            /
            sum(rate(eco-base_quantum_jobs_total[15m]))
          )

      # Quantum job duration p95
      - record: eco-base:quantum_job_duration:p95
        expr: |
          histogram_quantile(0.95,
            sum(rate(eco-base_quantum_job_duration_seconds_bucket[15m])) by (le, backend)
          )

      # Active quantum jobs
      - record: eco-base:quantum_jobs_active
        expr: |
          sum(eco-base_quantum_jobs_active) by (backend)
