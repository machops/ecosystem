apiVersion: v2
name: eco-base
description: eco-base Cloud-Native Platform - Quantum-AI Hybrid Framework
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ai
  - quantum-computing
  - cloud-native
  - fastapi
  - kubernetes
maintainers:
  - name: Enterprise Engineering Team
home: https://github.com/eco-base/platform
sources:
  - https://github.com/eco-base/platform
dependencies:
  - name: postgresql
    version: "14.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled