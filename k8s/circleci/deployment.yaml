---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/circleci-agent
    eco-base/urn: urn:eco-base:k8s:core:deployment:circleci-agent:sha256-02a28e0cf6ec55014c05401b9a56632f80c74497bdf661007c9766abc61ab7eb
  labels:
    app: circleci-runner
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: circleci-agent
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    component: agent
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: circleci-agent
  namespace: circleci-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: circleci-runner
      component: agent
  template:
    metadata:
      labels:
        app: circleci-runner
        component: agent
    spec:
      containers:
      - env:
        - name: CIRCLECI_RESOURCE_CLASS
          valueFrom:
            configMapKeyRef:
              key: CIRCLECI_RUNNER_RESOURCE_CLASS
              name: circleci-agent-config
        - name: CIRCLECI_RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              key: CIRCLECI_RUNNER_TOKEN
              name: circleci-runner-secrets
        - name: CIRCLECI_API_TOKEN
          optional: true
          valueFrom:
            secretKeyRef:
              key: CIRCLECI_API_TOKEN
              name: circleci-runner-secrets
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOG_LEVEL
              name: circleci-agent-config
        - name: AGENT_NAME
          valueFrom:
            configMapKeyRef:
              key: CIRCLECI_RUNNER_NAME
              name: circleci-agent-config
        - name: LAUNCH_AGENT_MODE
          valueFrom:
            configMapKeyRef:
              key: CIRCLECI_RUNNER_MODE
              name: circleci-agent-config
        - name: WORKING_DIRECTORY
          valueFrom:
            configMapKeyRef:
              key: WORKING_DIRECTORY
              name: circleci-agent-config
        - name: CLEANUP_WORKSPACE
          valueFrom:
            configMapKeyRef:
              key: CLEANUP_WORKSPACE
              name: circleci-agent-config
        image: circleci/runner:launch-agent
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f launch-agent || exit 1
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        name: runner-agent
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f launch-agent || exit 1
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 250m
            memory: 512Mi
      restartPolicy: Always
      serviceAccountName: circleci-runner
