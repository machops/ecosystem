---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    eco-base/audit-log-level: minimal
    eco-base/governance-policy: standard-v1
    eco-base/uri: eco-base://k8s/core/deployment/circleci-agent
    eco-base/urn: urn:eco-base:k8s:core:deployment:circleci-agent:sha256-bfc568aea0c365cec11255e166eca4f144ad0d2057c505c1c93ab39bcb9a8b5a
  labels:
    app: circleci-runner
    app.kubernetes.io/component: eco-component
    app.kubernetes.io/instance: eco-instance
    app.kubernetes.io/name: circleci-agent
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/version: 1.0.0
    component: agent
    eco-base/environment: development
    eco-base/owner: eco-system
    eco-base/platform: core
  name: circleci-agent
  namespace: circleci-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: circleci-runner
      component: agent
  template:
    metadata:
      labels:
        app: circleci-runner
        component: agent
    spec:
      serviceAccountName: circleci-runner
      restartPolicy: Always
      containers:
      - name: runner-agent
        image: circleci/runner:launch-agent
        imagePullPolicy: Always
        env:
        - name: CIRCLECI_RESOURCE_CLASS
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: CIRCLECI_RUNNER_RESOURCE_CLASS
        - name: CIRCLECI_RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: circleci-runner-secrets
              key: CIRCLECI_RUNNER_TOKEN
        - name: CIRCLECI_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: circleci-runner-secrets
              key: CIRCLECI_API_TOKEN
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: LOG_LEVEL
        - name: AGENT_NAME
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: CIRCLECI_RUNNER_NAME
        - name: LAUNCH_AGENT_MODE
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: CIRCLECI_RUNNER_MODE
        - name: WORKING_DIRECTORY
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: WORKING_DIRECTORY
        - name: CLEANUP_WORKSPACE
          valueFrom:
            configMapKeyRef:
              name: circleci-agent-config
              key: CLEANUP_WORKSPACE
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f launch-agent || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f launch-agent || exit 1
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 4Gi
