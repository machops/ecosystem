apiVersion: v1
kind: Secret
metadata:
  name: circleci-runner-secrets
  namespace: circleci-runner
  labels:
    app: circleci-runner
type: Opaque
stringData:
  # CircleCI authentication token
  # Get this from: https://app.circleci.com/settings/user/tokens
  # Token should have "View and manage runners" permission
  CIRCLECI_RUNNER_TOKEN: "REPLACE_WITH_CIRCLECI_RUNNER_TOKEN"
  
  # CircleCI API token (optional, for advanced features)
  # Get this from: https://app.circleci.com/settings/user/tokens
  CIRCLECI_API_TOKEN: "REPLACE_WITH_CIRCLECI_API_TOKEN"