apiVersion: v1
kind: ConfigMap
metadata:
  name: circleci-agent-config
  namespace: circleci-runner
  labels:
    app: circleci-runner
data:
  # CircleCI configuration
  CIRCLECI_RUNNER_RESOURCE_CLASS: "eco/base"
  CIRCLECI_RUNNER_NAME: "eco-base-gke-runner"
  CIRCLECI_RUNNER_MODE: "single-task"
  
  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Task configuration
  WORKING_DIRECTORY: "/tmp/circleci-workspace"
  CLEANUP_WORKSPACE: "true"
  
  # Kubernetes configuration
  POD_TIMEOUT: "10m"
  POD_CHECK_INTERVAL: "30s"