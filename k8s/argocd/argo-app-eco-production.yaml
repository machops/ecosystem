# eco-base v1.0 â€” Argo CD Application (eco-production on GKE)
# Target: GKE eco-production cluster, asia-east1
# Project: my-project-ops-1991
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eco-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: eco-production
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/managed-by: argocd
    environment: production
  annotations:
    eco-base/uri: "eco-base://k8s/argocd/application/eco-production"
    eco-base/owner: "platform-team"
    eco-base/compliance: "soc2,zero-trust,gitops"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: eco-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: eco-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: eco-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/indestructibleorg/eco-base.git
    targetRevision: main
    path: k8s/production
    directory:
      recurse: false
      include: "*.qyaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: eco-production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  revisionHistoryLimit: 10