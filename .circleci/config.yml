# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview & https://circleci.com/docs/reference/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/guides/execution-managed/executor-intro/ & https://circleci.com/docs/reference/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:current
    # Specify the execution environment using self-hosted container runner
    # The resource_class must match the configured runner resource class
    docker:
      - image: cimg/base:current
    resource_class: eco/base

    # Add steps to the job
    # See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#steps-overview & https://circleci.com/docs/reference/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
          command: "echo Hello, World! Running on self-hosted runner!"
      - run:
          name: "Check runner info"
          command: |
            echo "=== Runner Information ==="
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "Working Directory: $(pwd)"
            echo "=== Environment ==="
            echo "Node Version: $(node --version 2>/dev/null || echo 'Node not installed')"
            echo "Python Version: $(python3 --version 2>/dev/null || python --version 2>/dev/null || echo 'Python not installed')"
            echo "Docker Version: $(docker --version 2>/dev/null || echo 'Docker not installed')"

  # Build and test job for the eco-base project
  build-and-test:
    docker:
      - image: cimg/python:3.11
    resource_class: eco/base
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            python3 -m pip install --upgrade pip
            pip install -e ".[dev,db,ml]"
      - run:
          name: "Run tests"
          command: |
            python3 -m pytest tests/ -v --tb=short
      - run:
          name: "Run CI validator"
          command: |
            python3 tools/ci-validator/validate.py

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/ & https://circleci.com/docs/reference/configuration-reference/#workflows
workflows:
  say-hello-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - say-hello
  say-hello-workflow:
    jobs:
      - say-hello
  
  build-and-test-workflow:
    jobs:
      - build-and-test
