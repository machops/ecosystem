apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "eco.fullname" . }}
  namespace: {{ .Values.namespace | default "eco-base" }}
  labels:
    {{- include "eco.labels" . | nindent 4 }}
  annotations:
    iam.gke.io/gcp-service-account: "eco-base-sa@eco-base.iam.gserviceaccount.com"
automountServiceAccountToken: true
