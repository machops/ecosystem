apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eco.fullname" . }}
  namespace: {{ .Values.namespace | default "eco-base" }}
  labels:
  {{- include "eco.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "eco.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
  labels:
  {{- include "eco.selectorLabels" . | nindent 8 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.port | default 8001 }}"
    prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "eco.fullname" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
      - name: http
              containerPort: {{ .Values.service.port | default 8001 }}
              protocol: TCP
      - name: grpc
              containerPort: {{ .Values.service.grpcPort | default 8000 }}
              protocol: TCP
          env:
      - name: ECO_AI_HTTP_PORT
              value: "{{ .Values.service.port | default 8001 }}"
      - name: ECO_AI_GRPC_PORT
              value: "{{ .Values.service.grpcPort | default 8000 }}"
      - name: ECO_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "eco.fullname" . }}-secrets
                  key: redis-url
      - name: ECO_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "eco.fullname" . }}-secrets
                  key: supabase-url
            {{- range $key, $value := .Values.env }}
      - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
      - name: tmp
              mountPath: /tmp
      volumes:
      - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
