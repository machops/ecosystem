apiVersion: v1
kind: Service
metadata:
  name: {{ include "eco.fullname" . }}
  namespace: {{ .Values.namespace | default "eco-base" }}
  labels:
    {{- include "eco.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port | default 8001 }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort | default 8000 }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "eco.selectorLabels" . | nindent 4 }}
