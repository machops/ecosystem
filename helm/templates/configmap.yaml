apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eco.fullname" . }}-config
  namespace: {{ .Values.namespace | default "eco-base" }}
  labels:
    {{- include "eco.labels" . | nindent 4 }}
data:
  ECO_ENVIRONMENT: {{ .Values.env.ECO_ENVIRONMENT | default "production" | quote }}
  ECO_LOG_LEVEL: {{ .Values.env.ECO_LOG_LEVEL | default "INFO" | quote }}
  ECO_AI_HTTP_PORT: {{ .Values.service.port | default 8001 | quote }}
  ECO_AI_GRPC_PORT: {{ .Values.service.grpcPort | default 8000 | quote }}
  ECO_VECTOR_DIM: {{ .Values.ai.env.ECO_VECTOR_DIM | default "1024" | quote }}
  ECO_ALIGNMENT_MODEL: {{ .Values.ai.env.ECO_ALIGNMENT_MODEL | default "BAAI/bge-large-en-v1.5" | quote }}
  ECO_AI_MODELS: {{ .Values.ai.env.ECO_AI_MODELS | default "vllm,ollama,tgi,sglang" | quote }}
  ECO_CORS_ORIGINS: "https://api.autoecoops.io,https://ai.autoecoops.io"
  ECO_CONSUL_ENDPOINT: "http://consul.eco-base.svc.cluster.local:8500"
  ECO_JAEGER_ENDPOINT: "http://jaeger-collector.eco-base.svc.cluster.local:14268/api/traces"
