apiVersion: v1
kind: Secret
metadata:
  name: {{ include "eco.fullname" . }}-secrets
  namespace: {{ .Values.namespace | default "eco-base" }}
  labels:
    {{- include "eco.labels" . | nindent 4 }}
type: Opaque
data:
  redis-url: {{ .Values.secrets.redisUrl | default "redis://redis.eco-base.svc.cluster.local:6379" | b64enc | quote }}
  supabase-url: {{ .Values.secrets.supabaseUrl | default "postgresql://eco-base:changeme@postgres.eco-base.svc.cluster.local:5432/eco-base" | b64enc | quote }}
  secret-key: {{ .Values.secrets.secretKey | default "" | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "" | b64enc | quote }}
  postgres-password: {{ .Values.secrets.postgresPassword | default "" | b64enc | quote }}
  hf-token: {{ .Values.secrets.hfToken | default "" | b64enc | quote }}
