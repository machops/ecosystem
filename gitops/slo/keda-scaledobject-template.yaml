---
# KEDA ScaledObject — ECO Platform Event-Driven Autoscaling
# Triggers: Prometheus SLI metrics (request rate, queue depth)
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: eco-platform-scaledobject
  namespace: platform-01
  annotations:
    eco.platform/owner: "platform-ops"
    eco.platform/slo-version: "v1.0"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eco-platform-app
  pollingInterval: 15
  cooldownPeriod: 60
  minReplicaCount: 2
  maxReplicaCount: 20
  fallback:
    failureThreshold: 3
    replicas: 3
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 120
          policies:
            - type: Percent
              value: 25
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Percent
              value: 100
              periodSeconds: 30
            - type: Pods
              value: 4
              periodSeconds: 30
          selectPolicy: Max
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-kube-prometheus-prometheus.monitoring:9090
        metricName: eco_platform_request_rate
        threshold: "100"
        query: |
          sum(rate(http_requests_total{namespace="platform-01"}[2m]))
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-kube-prometheus-prometheus.monitoring:9090
        metricName: eco_platform_error_rate
        threshold: "5"
        query: |
          sum(rate(http_requests_total{namespace="platform-01",status_code=~"5.."}[2m])) * 100
          /
          sum(rate(http_requests_total{namespace="platform-01"}[2m]))

---
# KEDA TriggerAuthentication for Prometheus (no auth needed for internal)
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: prometheus-trigger-auth
  namespace: platform-01
spec:
  podIdentity:
    provider: none

---
# KEDA ScaledObject — Argo Events EventSource autoscaling
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: argo-events-scaledobject
  namespace: argo-events
  annotations:
    eco.platform/owner: "platform-ops"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eventsource-controller-manager
  pollingInterval: 30
  cooldownPeriod: 120
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-kube-prometheus-prometheus.monitoring:9090
        metricName: argo_events_queue_depth
        threshold: "50"
        query: |
          sum(argo_events_event_service_running_total{namespace="argo-events"}) or vector(0)
