# Loki production values: GCS object storage backend + retention 30d + compactor
deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: gcs
    bucketNames:
      chunks: eco-base-loki-chunks-my-project-ops-1991
      ruler: eco-base-loki-chunks-my-project-ops-1991
      admin: eco-base-loki-chunks-my-project-ops-1991

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: gcs
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    retention_period: 720h
    ingestion_rate_mb: 16
    ingestion_burst_size_mb: 32
    per_stream_rate_limit: 5MB
    per_stream_rate_limit_burst: 15MB
    max_query_lookback: 720h

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: gcs

  ingester:
    wal:
      enabled: true
      dir: /var/loki/wal

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    storageClass: standard-rwo
    size: 5Gi
  extraVolumes:
    - name: gcs-sa
      secret:
        secretName: loki-gcs-sa
  extraVolumeMounts:
    - name: gcs-sa
      mountPath: /var/secrets/google
      readOnly: true
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /var/secrets/google/service_account.json

chunksCache:
  enabled: false

resultsCache:
  enabled: false

minio:
  enabled: false

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
