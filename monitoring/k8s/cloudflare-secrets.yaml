# Cloudflare Origin Certificate Secrets for IndestructibleEco
# This file contains placeholders for your Cloudflare origin certificates

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-origin-cert
  namespace: monitoring
type: kubernetes.io/tls
data:
  # Base64 encoded Cloudflare Origin Certificate
  # Instructions:
  # 1. Copy the certificate from Cloudflare (starts with -----BEGIN CERTIFICATE-----)
  # 2. Save it to a file: cloudflare-origin-cert.pem
  # 3. Encode to base64: cat cloudflare-origin-cert.pem | base64 -w 0
  # 4. Replace the placeholder below with the base64 output
  tls.crt: <REPLACE_WITH_BASE64_ENCODED_CERTIFICATE>
  
  # Base64 encoded Cloudflare Origin Private Key
  # Instructions:
  # 1. Copy the private key from Cloudflare (starts with -----BEGIN PRIVATE KEY-----)
  # 2. Save it to a file: cloudflare-origin-key.key
  # 3. Encode to base64: cat cloudflare-origin-key.key | base64 -w 0
  # 4. Replace the placeholder below with the base64 output
  tls.key: <REPLACE_WITH_BASE64_ENCODED_PRIVATE_KEY>