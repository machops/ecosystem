apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 60s
      evaluation_interval: 60s
      external_labels:
        cluster: 'indestructibleeco'
        environment: 'production'

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - '/etc/prometheus/rules/*.yml'

    scrape_configs:
      # Supabase Metrics API
      - job_name: 'supabase-production'
        scrape_interval: 60s
        metrics_path: /customer/v1/privileged/metrics
        scheme: https
        basic_auth:
          username: service_role
          password: '${SUPABASE_SECRET_KEY}'
        static_configs:
          - targets:
              - 'yrfxijooswpvdpdseswy.supabase.co:443'
            labels:
              project: 'yrfxijooswpvdpdseswy'
              environment: 'production'
              service: 'supabase'

      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: node-exporter
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: metrics
            action: keep

      # Kubelet metrics
      - job_name: 'kubelet'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __address__
            replacement: ${1}:10250
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node
            regex: (.+)
            replacement: ${1}

      # cAdvisor
      - job_name: 'cadvisor'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __address__
            replacement: ${1}:10250
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node
            regex: (.+)
            replacement: ${1}
          - source_labels: [__meta_kubernetes_node_name]
            target_label: __metrics_path__
            replacement: /metrics/cadvisor

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
  labels:
    app: prometheus
data:
  alerts.yml: |
    groups:
      - name: supabase_database
        interval: 30s
        rules:
          - alert: SupabaseHighCPUUsage
            expr: supabase_cpu_usage_percent > 80
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase database CPU usage is high"
              description: "Database CPU usage is {{ $value }}% for project {{ $labels.project }}"

          - alert: SupabaseCriticalCPUUsage
            expr: supabase_cpu_usage_percent > 95
            for: 2m
            labels:
              severity: critical
              service: supabase
            annotations:
              summary: "Supabase database CPU usage is critical"
              description: "Database CPU usage is {{ $value }}% for project {{ $labels.project }}"

          - alert: SupabaseHighMemoryUsage
            expr: supabase_memory_usage_percent > 85
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase database memory usage is high"
              description: "Database memory usage is {{ $value }}% for project {{ $labels.project }}"

          - alert: SupabaseDiskSpaceLow
            expr: supabase_disk_usage_percent > 80
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase database disk space is low"
              description: "Database disk usage is {{ $value }}% for project {{ $labels.project }}"

          - alert: SupabaseDiskSpaceCritical
            expr: supabase_disk_usage_percent > 90
            for: 2m
            labels:
              severity: critical
              service: supabase
            annotations:
              summary: "Supabase database disk space is critical"
              description: "Database disk usage is {{ $value }}% for project {{ $labels.project }}"

          - alert: SupabaseConnectionPoolHigh
            expr: supabase_connections_active / supabase_connections_max > 0.8
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase connection pool is high"
              description: "Connection pool usage is {{ $value | humanizePercentage }} for project {{ $labels.project }}"

          - alert: SupabaseConnectionPoolCritical
            expr: supabase_connections_active / supabase_connections_max > 0.95
            for: 2m
            labels:
              severity: critical
              service: supabase
            annotations:
              summary: "Supabase connection pool is critical"
              description: "Connection pool usage is {{ $value | humanizePercentage }} for project {{ $labels.project }}"

          - alert: SupabaseLongRunningQuery
            expr: supabase_query_duration_seconds{quantile="0.99"} > 10
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase has long-running queries"
              description: "99th percentile query duration is {{ $value }}s for project {{ $labels.project }}"

          - alert: SupabaseReplicationLag
            expr: supabase_replication_lag_seconds > 30
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase replication lag is high"
              description: "Replication lag is {{ $value }}s for project {{ $labels.project }}"

          - alert: SupabaseWALSizeHigh
            expr: supabase_wal_size_bytes > 1073741824
            for: 10m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase WAL size is high"
              description: "WAL size is {{ $value | humanize }} for project {{ $labels.project }}"

      - name: supabase_api
        interval: 30s
        rules:
          - alert: SupabaseHighErrorRate
            expr: rate(supabase_api_errors_total[5m]) / rate(supabase_api_requests_total[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase API error rate is high"
              description: "API error rate is {{ $value | humanizePercentage }} for project {{ $labels.project }}"

          - alert: SupabaseHighLatency
            expr: supabase_api_duration_seconds{quantile="0.99"} > 5
            for: 5m
            labels:
              severity: warning
              service: supabase
            annotations:
              summary: "Supabase API latency is high"
              description: "99th percentile API latency is {{ $value }}s for project {{ $labels.project }}"

---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-secrets
  namespace: monitoring
type: Opaque
stringData:
  SUPABASE_SECRET_KEY: "sb_secret_YOUR_SECRET_KEY_HERE"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        ports:
        - containerPort: 9090
          name: web
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=30d'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
        - '--web.enable-lifecycle'
        env:
        - name: SUPABASE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: prometheus-secrets
              key: SUPABASE_SECRET_KEY
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: alerts
          mountPath: /etc/prometheus/rules
        - name: storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: alerts
        configMap:
          name: prometheus-alerts
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  selector:
    app: prometheus
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - prometheus._cf-custom-hostname.autoecoops.io
    secretName: prometheus-tls
  rules:
  - host: prometheus._cf-custom-hostname.autoecoops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090