name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PNPM_VERSION: '10.4.1'

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta-server.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log in to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@902d7d3e2e0a1598e4be36c413f0ac24e572d438 # v5.6.1
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push image (tagged as both server and client)
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.ecosystem.machops.io
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up kubectl
        uses: azure/setup-kubectl@3e07203973d66823419bc35378f271f66220e7a8 # v4.0.0

      - name: Configure kubectl
        id: kubectl-config
        run: |
          mkdir -p $HOME/.kube
          if [ -n "${{ secrets.KUBE_CONFIG_STAGING }}" ]; then
            echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
            chmod 600 $HOME/.kube/config
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "KUBE_CONFIG_STAGING is not set, skipping actual deployment"
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Update kustomization with image tag
        if: steps.kubectl-config.outputs.configured == 'true'
        run: |
          KUSTOMIZE_DIR="infrastructure/kustomize/overlays/staging"
          KUSTOMIZATION_FILE="$KUSTOMIZE_DIR/kustomization.yaml"

          if [ -f "$KUSTOMIZATION_FILE" ]; then
            IMAGE_TAGS="${{ needs.build-and-push.outputs.image-tag }}"

            if [ -n "$IMAGE_TAGS" ]; then
              # Take the first image reference from the comma-separated list
              FIRST_IMAGE="${IMAGE_TAGS%%,*}"
              # Extract the tag part after the last colon
              TAG="${FIRST_IMAGE##*:}"

              if [ -n "$TAG" ] && [ "$TAG" != "$FIRST_IMAGE" ]; then
                echo "Setting IMAGE_TAG in kustomization.yaml to '$TAG'"
                sed -i "s/newTag: IMAGE_TAG/newTag: ${TAG}/g" "$KUSTOMIZATION_FILE"
                echo "Updated kustomization.yaml:"
                cat "$KUSTOMIZATION_FILE"
                sed -i "s/newTag: IMAGE_TAG/newTag: ${TAG}/" "$KUSTOMIZATION_FILE"
              else
                echo "Could not determine image tag from '$FIRST_IMAGE', skipping tag substitution"
              fi
            else
              echo "No image tag from build step, skipping tag substitution"
            fi

            kubectl apply -k "$KUSTOMIZE_DIR"
          else
            echo "Kustomization file not found at $KUSTOMIZATION_FILE"
            exit 1
          fi

      - name: Deploy to Kubernetes
        if: steps.kubectl-config.outputs.configured == 'true'
        run: |
          KUSTOMIZE_DIR="infrastructure/kustomize/overlays/staging"
          if [ -f "$KUSTOMIZE_DIR/kustomization.yaml" ]; then
            kubectl apply -k "$KUSTOMIZE_DIR"
            echo "âœ… Deployment completed successfully"
          else
            echo "Manifests not found, skipping"
            exit 1
          fi
