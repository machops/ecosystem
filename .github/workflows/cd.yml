name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      client-image-tag: ${{ steps.meta-client.outputs.tags }}
      server-image-tag: ${{ steps.meta-server.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for client
        id: meta-client
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile.client
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile.server
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.autoecoops.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ecosystem-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic ecosystem-secrets \
            --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
            --from-literal=supabase-url="${{ secrets.SUPABASE_URL }}" \
            --from-literal=supabase-anon-key="${{ secrets.SUPABASE_ANON_KEY }}" \
            --from-literal=supabase-service-role-key="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --from-literal=anthropic-api-key="${{ secrets.ANTHROPIC_API_KEY }}" \
            --from-literal=groq-api-key="${{ secrets.GROQ_API_KEY }}" \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=cloudflare-api-token="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            --namespace=ecosystem-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in kustomization
        run: |
          cd infrastructure/kustomize/overlays/staging
          CLIENT_TAG=$(echo "${{ needs.build-and-push.outputs.client-image-tag }}" | head -n1)
          SERVER_TAG=$(echo "${{ needs.build-and-push.outputs.server-image-tag }}" | head -n1)
          kustomize edit set image ghcr.io/machops/ecosystem/client=$CLIENT_TAG
          kustomize edit set image ghcr.io/machops/ecosystem/server=$SERVER_TAG

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infrastructure/kustomize/overlays/staging
          kubectl rollout status deployment/client -n ecosystem-staging --timeout=5m
          kubectl rollout status deployment/server -n ecosystem-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ecosystem-staging
          kubectl get services -n ecosystem-staging
          kubectl get ingress -n ecosystem-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    environment:
      name: production
      url: https://autoecoops.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ecosystem-production --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic ecosystem-secrets \
            --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
            --from-literal=supabase-url="${{ secrets.SUPABASE_URL }}" \
            --from-literal=supabase-anon-key="${{ secrets.SUPABASE_ANON_KEY }}" \
            --from-literal=supabase-service-role-key="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --from-literal=anthropic-api-key="${{ secrets.ANTHROPIC_API_KEY }}" \
            --from-literal=groq-api-key="${{ secrets.GROQ_API_KEY }}" \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=cloudflare-api-token="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            --namespace=ecosystem-production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in kustomization
        run: |
          cd infrastructure/kustomize/overlays/production
          CLIENT_TAG=$(echo "${{ needs.build-and-push.outputs.client-image-tag }}" | head -n1)
          SERVER_TAG=$(echo "${{ needs.build-and-push.outputs.server-image-tag }}" | head -n1)
          kustomize edit set image ghcr.io/machops/ecosystem/client=$CLIENT_TAG
          kustomize edit set image ghcr.io/machops/ecosystem/server=$SERVER_TAG

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infrastructure/kustomize/overlays/production
          kubectl rollout status deployment/client -n ecosystem-production --timeout=5m
          kubectl rollout status deployment/server -n ecosystem-production --timeout=5m

      - name: Verify production deployment
        run: |
          kubectl get pods -n ecosystem-production
          kubectl get services -n ecosystem-production
          kubectl get ingress -n ecosystem-production

      - name: Run smoke tests
        run: |
          echo "Waiting for deployments to be fully available..."
          kubectl wait --for=condition=available deployment/client -n ecosystem-production --timeout=120s
          kubectl wait --for=condition=available deployment/server -n ecosystem-production --timeout=120s
          
          # Test API health endpoint
          kubectl run --rm -i --restart=Never --image=curlimages/curl test-pod-api -n ecosystem-production -- \
            curl -f https://api.autoecoops.io/health || exit 1
          
          # Test web frontend
          kubectl run --rm -i --restart=Never --image=curlimages/curl test-pod-web -n ecosystem-production -- \
            curl -f https://autoecoops.io || exit 1
          
          echo "âœ… Production smoke tests passed"