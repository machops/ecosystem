name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.8.0

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for client
        id: meta-client
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push client image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push server image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.ecosystem.machops.io
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2

      - name: Set up kubectl
        uses: azure/setup-kubectl@c0c8b32d33a5244f1e5947304550403b63930415 # v4.0.1

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Kubernetes manifests
        run: |
          # Update image tags in deployment manifests
          sed -i 's|IMAGE_TAG|${{ needs.build-and-push.outputs.image-tag }}|g' infrastructure/kustomize/overlays/staging/deployment.yaml
          # Apply Cloudflare API token
          sed -i 's|CLOUDFLARE_API_TOKEN|${{ secrets.CLOUDFLARE_API_TOKEN }}|g' infrastructure/kustomize/overlays/staging/configmap.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kustomize/overlays/staging/
          kubectl rollout status deployment/client -n ecosystem-staging
          kubectl rollout status deployment/server -n ecosystem-staging

      - name: Verify deployment
        run: |
          kubectl get pods -n ecosystem-staging
          kubectl get services -n ecosystem-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://ecosystem.machops.io
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2

      - name: Set up kubectl
        uses: azure/setup-kubectl@c0c8b32d33a5244f1e5947304550403b63930415 # v4.0.1

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Kubernetes manifests
        run: |
          # Update image tags in deployment manifests
          sed -i 's|IMAGE_TAG|${{ needs.build-and-push.outputs.image-tag }}|g' infrastructure/kustomize/overlays/production/deployment.yaml
          # Apply Cloudflare API token
          sed -i 's|CLOUDFLARE_API_TOKEN|${{ secrets.CLOUDFLARE_API_TOKEN }}|g' infrastructure/kustomize/overlays/production/configmap.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kustomize/overlays/production/
          kubectl rollout status deployment/client -n ecosystem-production
          kubectl rollout status deployment/server -n ecosystem-production

      - name: Verify production deployment
        run: |
          kubectl get pods -n ecosystem-production
          kubectl get services -n ecosystem-production

      - name: Run smoke tests
        run: |
          # Test API health endpoint
          kubectl run --rm -i --restart=Never --image=curlimages/curl test-pod -n ecosystem-production -- \
            curl -f https://api.ecosystem.machops.io/health || exit 1
          
          # Test web frontend
          kubectl run --rm -i --restart=Never --image=curlimages/curl test-pod -n ecosystem-production -- \
            curl -f https://ecosystem.machops.io || exit 1
          
          echo "✅ Production smoke tests passed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful"
          echo "Deployed version: ${{ github.sha }}"
          echo "Image tag: ${{ needs.build-and-push.outputs.image-tag }}"