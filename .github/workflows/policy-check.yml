name: eco-policy-check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  eco-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validator
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate k8s manifests against ECO namespace spec
        run: |
          python tools/eco-validate/eco_validate.py \
            --paths k8s/ platforms/ \
            --fail-fast
