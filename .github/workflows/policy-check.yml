name: eco-policy-check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  eco-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v5.4.0
        with:
          python-version: "3.11"

      - name: Install validator
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate k8s manifests against ECO namespace spec
        run: |
          python tools/eco-validate/eco_validate.py \
            --paths k8s/ platforms/ \
            --fail-fast
