name: eco-policy-check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  eco-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.11"

      - name: Install validator
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate k8s manifests against ECO namespace spec
        run: |
          python tools/eco-validate/eco_validate.py \
            --paths k8s/ platforms/ \
            --fail-fast
