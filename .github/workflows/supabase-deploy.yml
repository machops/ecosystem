name: Deploy Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy edge functions'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']
      deploy_migrations:
        description: 'Run database migrations'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

permissions:
  contents: read

env:
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

jobs:
  deploy-migrations:
    name: Deploy Migrations
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_migrations != 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@1.4.0
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations
        run: supabase db push

  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_functions != 'false'
    needs: deploy-migrations
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@1.4.0
        with:
          version: latest

      - name: Deploy hello-world
        run: supabase functions deploy hello-world --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy audit-log
        run: supabase functions deploy audit-log --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy webhook-handler
        run: supabase functions deploy webhook-handler --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy health-check
        run: supabase functions deploy health-check --project-ref "$SUPABASE_PROJECT_REF"

      - name: Verify deployment
        run: |
          FUNCTION_URL="https://${SUPABASE_PROJECT_REF}.supabase.co/functions/v1/health-check"
          echo "Testing health-check function at: $FUNCTION_URL"
          curl -sf "$FUNCTION_URL" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" || echo "Health check pending (function may need warm-up)"
