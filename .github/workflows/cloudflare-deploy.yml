name: Deploy Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'backend/cloudflare/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/cloudflare/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options: ['staging', 'production']

permissions:
  contents: read
  deployments: write

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: backend/cloudflare

      - name: Type check
        run: npx tsc --noEmit
        working-directory: backend/cloudflare

      - name: Deploy to staging
        run: npx wrangler deploy --env staging
        working-directory: backend/cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: backend/cloudflare

      - name: Type check
        run: npx tsc --noEmit
        working-directory: backend/cloudflare

      - name: Deploy to production
        run: npx wrangler deploy
        working-directory: backend/cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          sleep 5
          curl -sf "https://api.autoecoops.io/webhook/health" || echo "Health check pending (DNS propagation may take time)"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
