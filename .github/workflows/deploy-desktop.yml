name: Deploy Desktop
# Builds Electron desktop application on version tags.
# NOTE: Full builds require macOS/Windows runners for platform-specific artifacts.
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: platforms/desktop
        run: npm ci --legacy-peer-deps 2>/dev/null || echo "No package.json in platforms/desktop â€” skipping"

      - name: Build Linux artifact
        run: |
          echo "Desktop build target: platforms/desktop/"
          echo "Configure electron-builder for macOS (.dmg) and Windows (.exe) runners."
          echo "Linux AppImage build would run here."
          ls platforms/desktop/ 2>/dev/null || echo "platforms/desktop/ not yet scaffolded"
