name: AutoEcoOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: asia-east1-docker.pkg.dev
  IMAGE_NAME: eco-base/app
  GCP_PROJECT_ID: my-project-ops-1991
  GCP_REGION: asia-east1
  GKE_CLUSTER: eco-base-gke

jobs:
  # Stage 1: Code Quality & Security Scanning
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0
      
      - name: Run Codacy Analysis
        uses: codacy/codacy-analysis-cli-action@30783d03e758713bb5ed7b79292cfb14b9dd9a4a # master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          upload: true
          max-allowed-issues: 2147483647
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@1bd062560b422f5944df1de50abd05162bea079e # master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 # v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Stage 2: Build & Push Docker Image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@3a3c4c57d294ef65efaaee4ff17b22fa88dd3c69 # v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e30db14379863a8c79331b04a9969f4c1e225e0b # v1
      
      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55 # v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@818d4b7b91585d195f67373fd9cb0332e31a7175 # v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9 # v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
      
      - name: Sign image with cosign
        if: github.event_name != 'pull_request'
        run: |
          # Install cosign
          curl -sSL https://github.com/sigstore/cosign/releases/download/v2.0.0/cosign-linux-amd64 -o cosign
          chmod +x cosign
          
          # Sign image
          ./cosign sign --key=${{ secrets.COSIGN_PRIVATE_KEY }} \
            ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

  # Immutable Rules Proxy — calls immutable-rules-gate.yml checks inline
  # GitHub Actions does not support cross-workflow needs, so we replicate
  # the critical gate checks here as a blocking pre-deployment job.
  immutable-rules-proxy:
    name: "Immutable Rules Gate (pre-deploy)"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Rule-01 — EventBus zone resilience not downgraded
        run: |
          DIFF=$(git diff HEAD~1..HEAD -- 'gitops/**' 'platforms/**' 'k8s/**' 2>/dev/null || true)
          VIOLATIONS=()
          if echo "$DIFF" | grep -q '^-.*topologyKey.*topology\.kubernetes\.io/zone'; then
            VIOLATIONS+=("RULE-01: topologySpreadConstraints zone key removed")
          fi
          if echo "$DIFF" | grep -q '^-.*whenUnsatisfiable.*DoNotSchedule' && \
             echo "$DIFF" | grep -q '^+.*whenUnsatisfiable.*ScheduleAnyway'; then
            VIOLATIONS+=("RULE-01: whenUnsatisfiable weakened to ScheduleAnyway")
          fi
          if [ ${#VIOLATIONS[@]} -gt 0 ]; then
            printf '%s\n' "${VIOLATIONS[@]}"
            exit 1
          fi
          echo "Rule-01: PASS"

      - name: Rule-02 — PVC zone binding explicit
        run: |
          DIFF=$(git diff HEAD~1..HEAD 2>/dev/null || true)
          PVC_DELETES=$(echo "$DIFF" | grep '^-' | grep -c 'kind: PersistentVolumeClaim' || true)
          PV_AFFINITY=$(echo "$DIFF" | grep '^+' | grep -cE 'topology\.gke\.io/zone|topology\.kubernetes\.io/zone' || true)
          if [ "$PVC_DELETES" -gt 0 ] && [ "$PV_AFFINITY" -eq 0 ]; then
            echo "RULE-02: PVC deletion without explicit PV nodeAffinity"
            exit 1
          fi
          echo "Rule-02: PASS"

      - name: Rule-03 — PolicyException expiry valid
        run: |
          TODAY=$(date +%Y-%m-%d)
          FAIL=0
          for f in $(find gitops/policies/ -name "*.yaml" 2>/dev/null | xargs grep -l "kind: PolicyException" 2>/dev/null); do
            if ! grep -q 'eco.policy/expires' "$f"; then echo "RULE-03: $f missing eco.policy/expires"; FAIL=1; fi
            if ! grep -q 'eco.policy/owner' "$f"; then echo "RULE-03: $f missing eco.policy/owner"; FAIL=1; fi
            EXPIRES=$(grep 'eco.policy/expires' "$f" | grep -oP '\d{4}-\d{2}-\d{2}' | head -1)
            if [ -n "$EXPIRES" ] && [ "$EXPIRES" \< "$TODAY" ]; then
              echo "RULE-03: $f expired on $EXPIRES"; FAIL=1
            fi
          done
          [ $FAIL -eq 0 ] && echo "Rule-03: PASS" || exit 1

      - name: Rule-04 — Flagger SLI thresholds not relaxed
        run: |
          DIFF=$(git diff HEAD~1..HEAD -- 'gitops/**' 'platforms/**' 'k8s/**' 2>/dev/null || true)
          # Detect failureThreshold increase above 3
          OLD_FT=$(echo "$DIFF" | grep '^-.*failureThreshold' | grep -oP '\d+' | head -1)
          NEW_FT=$(echo "$DIFF" | grep '^\+.*failureThreshold' | grep -oP '\d+' | head -1)
          if [ -n "$OLD_FT" ] && [ -n "$NEW_FT" ] && [ "$NEW_FT" -gt 3 ] && [ "$NEW_FT" -gt "$OLD_FT" ]; then
            echo "RULE-04: failureThreshold increased to $NEW_FT (max: 3)"
            exit 1
          fi
          echo "Rule-04: PASS"

      - name: Rule-05 — Chaos drill cron not disabled
        run: |
          if [ ! -f ".github/workflows/weekly-chaos-drill.yml" ]; then
            echo "RULE-05: weekly-chaos-drill.yml missing"
            exit 1
          fi
          if ! grep -q 'cron:' ".github/workflows/weekly-chaos-drill.yml"; then
            echo "RULE-05: cron schedule missing from weekly-chaos-drill.yml"
            exit 1
          fi
          echo "Rule-05: PASS"

      - name: All immutable rules passed
        run: echo "All 5 immutable rules PASS — deployment unblocked."

  # Stage 3: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, immutable-rules-proxy]
    if: github.ref == 'refs/heads/develop'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@3a3c4c57d294ef65efaaee4ff17b22fa88dd3c69 # v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e30db14379863a8c79331b04a9969f4c1e225e0b # v1
      
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@901a10e89ea615cf61f57ac05cecdf23e7de06d8 # v3
      
      - name: Deploy to staging namespace
        run: |
          kubectl set image deployment/app app=${{ needs.build.outputs.image-tag }} \
            -n staging --record
          kubectl rollout status deployment/app -n staging

  # Stage 4: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, immutable-rules-proxy]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write
    
    environment:
      name: production
      url: https://app.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@3a3c4c57d294ef65efaaee4ff17b22fa88dd3c69 # v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e30db14379863a8c79331b04a9969f4c1e225e0b # v1
      
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@901a10e89ea615cf61f57ac05cecdf23e7de06d8 # v3
      
      - name: Deploy to production with canary
        run: |
          # Deploy canary (10% traffic)
          kubectl set image deployment/app-canary app=${{ needs.build.outputs.image-tag }} \
            -n platform-01 --record
          
          # Wait for canary to be healthy
          kubectl rollout status deployment/app-canary -n platform-01
          
          # Monitor metrics for 5 minutes
          sleep 300
          
          # If healthy, promote to stable
          kubectl set image deployment/app app=${{ needs.build.outputs.image-tag }} \
            -n platform-01 --record
          kubectl rollout status deployment/app -n platform-01

  # Stage 5: Post-Deployment Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
      - name: Set up Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          API_URL: ${{ secrets.API_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v3
        with:
          name: test-results
          path: test-results/

  # Stage 6: Notifications
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [code-quality, build, immutable-rules-proxy, deploy-production, integration-tests]
    if: always()
    
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.code-quality.result }}" == "failure" || \
                "${{ needs.build.result }}" == "failure" || \
                "${{ needs.deploy-production.result }}" == "failure" || \
                "${{ needs.integration-tests.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi
      
      - name: Slack notification
        uses: slackapi/slack-github-action@e28cf165c92ffef168d23c5c9000cffc8a25e117 # v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "AutoEcoOps CI/CD Pipeline: ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AutoEcoOps CI/CD Pipeline*\nStatus: ${{ steps.status.outputs.status }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
      
      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release:
            - Image: ${{ needs.build.outputs.image-tag }}
            - Digest: ${{ needs.build.outputs.image-digest }}
          draft: false
          prerelease: false
