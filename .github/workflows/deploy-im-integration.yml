name: Deploy IM Integration
# Deploys IM integration Cloudflare Workers on push to main.
# Requires: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID secrets
on:
  push:
    branches: [main]
    paths:
      - "platforms/im-integration/**"
      - "backend/cloudflare/**"
      - ".github/workflows/deploy-im-integration.yml"
  workflow_dispatch:
concurrency:
  group: deploy-im-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: "20"

      - name: Deploy Cloudflare Workers
        working-directory: backend/cloudflare
        run: npx wrangler@3 deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify on failure
        if: failure()
        run: echo "IM Integration deployment failed"
