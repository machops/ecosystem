name: Deploy IM Integration
# Deploys IM integration Cloudflare Workers on push to main.
# Requires: CLOUDFLARE_API_TOKEN secret
on:
  push:
    branches: [main]
    paths:
      - "platforms/im-integration/**"
      - "backend/cloudflare/**"
      - ".github/workflows/deploy-im-integration.yml"
  workflow_dispatch:
concurrency:
  group: deploy-im-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: platforms/im-integration
        run: npm install --ignore-scripts || true

      - name: Deploy Cloudflare Workers
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65  # v3.14.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: backend/cloudflare
          command: deploy

      - name: Notify on failure
        if: failure()
        run: echo "IM Integration deployment failed"
