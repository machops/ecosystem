name: Test Workflow Syntax Issue

on:
  workflow_dispatch:

concurrency:
  group: test-workflow-syntax-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test step with python -c issue
      run: |
        python3 -c 'import json; data={"key":"value"}; print(json.dumps(data))'
