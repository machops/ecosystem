name: Deploy GitHub Pages
# Deploys the landing page to GitHub Pages.
on:
  push:
    branches: [main]
    paths:
      - "platforms/web/landing/**"
      - ".github/workflows/deploy-pages.yaml"
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Prepare site
        run: |
          mkdir -p _site
          if [ -d platforms/web/landing/public ]; then
            cp -r platforms/web/landing/public/* _site/
          else
            echo "<html><body><h1>AutoEcoOps</h1></body></html>" > _site/index.html
          fi
          echo "autoecoops.io" > _site/CNAME
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4.0.0
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.5
