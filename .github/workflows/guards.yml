name: guards

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Root guard
        run: bash scripts/root_guard.sh
      - name: Import guard
        run: bash scripts/import_guard.sh
