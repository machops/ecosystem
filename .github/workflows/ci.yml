name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          git init
          git remote add origin https://github.com/machops/ecosystem.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD
      - run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
      - run: node -v
