name: Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io/indestructibleorg

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-ai:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        ref: ${{ github.ref }}

    - name: Extract version
      id: version
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Login to GHCR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772  # v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push AI image
      run: |
        docker build -t ${{ env.REGISTRY }}/ai:${{ steps.version.outputs.version }} \
                     -t ${{ env.REGISTRY }}/ai:latest \
                     --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
                     --label "org.opencontainers.image.version=${{ steps.version.outputs.version }}" \
                     --label "org.opencontainers.image.licenses=Apache-2.0" \
                     -f backend/ai/Dockerfile backend/ai/
        docker push ${{ env.REGISTRY }}/ai:${{ steps.version.outputs.version }}
        docker push ${{ env.REGISTRY }}/ai:latest

  build-api:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        ref: ${{ github.ref }}

    - name: Extract version
      id: version
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Login to GHCR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772  # v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push API image
      run: |
        docker build -t ${{ env.REGISTRY }}/api:${{ steps.version.outputs.version }} \
                     -t ${{ env.REGISTRY }}/api:latest \
                     --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
                     --label "org.opencontainers.image.version=${{ steps.version.outputs.version }}" \
                     --label "org.opencontainers.image.licenses=Apache-2.0" \
                     -f backend/api/Dockerfile backend/api/
        docker push ${{ env.REGISTRY }}/api:${{ steps.version.outputs.version }}
        docker push ${{ env.REGISTRY }}/api:latest
