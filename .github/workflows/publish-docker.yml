name: Publish Docker Images
# Publishes Docker images to GHCR on version tags.
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: read
  packages: write
env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
jobs:
  build-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567  # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2  # v3.10.0

      - name: Build and push AI image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b2a4  # v6.15.0
        with:
          context: backend/ai
          file: backend/ai/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ai:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/ai:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/ai:latest
          labels: |
            org.opencontainers.image.title=IndestructibleEco AI Service
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567  # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2  # v3.10.0

      - name: Build and push API image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b2a4  # v6.15.0
        with:
          context: backend/api
          file: backend/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/api:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/api:latest
          labels: |
            org.opencontainers.image.title=IndestructibleEco API Service
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
