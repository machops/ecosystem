name: Deploy Backend
# Builds and pushes backend Docker images (api, ai) to GHCR on push to main.
on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "packages/**"
      - ".github/workflows/deploy-backend.yml"
concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  packages: write
env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3.12.0
      - name: Build and push API image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6.19.2
        with:
          context: backend/api
          file: backend/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push AI image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6.19.2
        with:
          context: backend/ai
          file: backend/ai/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ai:${{ github.sha }}
            ${{ env.REGISTRY }}/ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
