name: Deploy Backend
# Builds and pushes backend Docker images (api, ai) to GHCR on push to main.
on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "packages/**"
      - ".github/workflows/deploy-backend.yml"
concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  packages: write
env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Log in to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567  # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2  # v3.10.0
      - name: Build and push API image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b2a4  # v6.15.0
        with:
          context: backend/api
          file: backend/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push AI image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b2a4  # v6.15.0
        with:
          context: backend/ai
          file: backend/ai/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ai:${{ github.sha }}
            ${{ env.REGISTRY }}/ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
