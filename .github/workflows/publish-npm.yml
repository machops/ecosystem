name: Publish NPM Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish-shared-types:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      run: |
        git clone --depth 1 https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git .
        git fetch --depth=1 origin tag ${{ github.ref_name }}
        git checkout ${{ github.ref_name }}

    - name: Setup Node.js 20 and npm registry
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        node --version
        npm --version
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Build and publish shared-types
      working-directory: packages/shared-types
      run: |
        npm install --legacy-peer-deps
        npm run build
        PKG_NAME=$(node -p "require('./package.json').name")
        PKG_VER=$(node -p "require('./package.json').version")
        if npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null; then
          echo "Version ${PKG_VER} already published, skipping"
        else
          npm publish --access public --provenance
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

