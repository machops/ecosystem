name: Publish NPM Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish-shared-types:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        ref: ${{ github.ref }}

    - name: Setup Node.js 20
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Prepare workspace (strip workspace protocol)
      run: |
        rm -f pnpm-lock.yaml package-lock.json
        node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          delete pkg.workspaces;
          delete pkg.packageManager;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
        "

    - name: Build and publish shared-types
      working-directory: packages/shared-types
      run: |
        npm install --legacy-peer-deps --ignore-scripts
        npm run build
        PKG_NAME=$(node -p "require('./package.json').name")
        PKG_VER=$(node -p "require('./package.json').version")
        PUBLISHED=$(npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null || true)
        if [ -n "$PUBLISHED" ]; then
          echo "Version ${PKG_VER} already published, skipping"
          echo "## NPM: shared-types — Skipped (already published)" >> $GITHUB_STEP_SUMMARY
        else
          npm publish --access public
          echo "## NPM: shared-types@${PKG_VER} — Published ✅" >> $GITHUB_STEP_SUMMARY
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

