name: Publish NPM Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish-shared-types:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      run: |
        git clone --depth 1 https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.ref_name }}

    - name: Build and publish shared-types
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        # Isolate package from monorepo workspace context
        mkdir -p /tmp/publish-shared-types
        cp -r packages/shared-types/* /tmp/publish-shared-types/
        cp -r packages/shared-types/.* /tmp/publish-shared-types/ 2>/dev/null || true
        cd /tmp/publish-shared-types
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm install --legacy-peer-deps
        npm run build
        npm publish --access public

  publish-api-client:
