name: PR Intelligence Engine
# Scans ALL open PRs and takes the correct action per industry best practices.
# Triggers: after CI completes, daily schedule, or manual dispatch.
# This is the missing piece: processes EXISTING open PRs, not just new ones.
on:
  workflow_run:
    workflows: ["eco-base CI/CD"]
    types: [completed]
  schedule:
    # Every 4 hours â€” ensure no PR is stuck for long
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (analyse but take no action)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: write

concurrency:
  group: pr-intelligence-${{ github.ref }}
  cancel-in-progress: false

jobs:
  process-all-prs:
    name: Process All Open PRs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Run PR Intelligence Engine
        id: engine
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_FIX_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: python3 tools/pr-intelligence/engine.py

      - name: Report results
        if: always()
        env:
          ACTIONS_EXECUTED: ${{ steps.engine.outputs.actions_executed }}
          PRS_PROCESSED: ${{ steps.engine.outputs.prs_processed }}
        run: |
          echo "### PR Intelligence Engine Results" >> "$GITHUB_STEP_SUMMARY"
          echo "- PRs processed: ${PRS_PROCESSED:-0}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Actions executed: ${ACTIONS_EXECUTED:-0}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Run: ${{ github.run_id }}" >> "$GITHUB_STEP_SUMMARY"
