name: Deploy Web
# Deploys the web frontend to Cloudflare Pages on push to main.
# Requires: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID secrets
on:
  push:
    branches: [main]
    paths:
      - "platforms/web/**"
      - "packages/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:
concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  deployments: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: platforms/web
        run: npm install --no-workspaces

      - name: Build
        working-directory: platforms/web
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_API_URL: https://api.autoecoops.io
          VITE_AI_URL: https://ai.autoecoops.io
          VITE_APP_URL: https://autoecoops.io

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65  # v3.14.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: npm
          command: pages deploy platforms/web/dist --project-name=autoecoops --commit-dirty=true
