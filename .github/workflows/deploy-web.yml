name: Deploy Web
# Deploys the web frontend to Cloudflare Pages (eco-base â†’ eco-base.pages.dev)
# Requires: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID secrets
on:
  push:
    branches: [main]
    paths:
      - "platforms/web/**"
      - "packages/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:
concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  deployments: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: platforms/web/app
        run: npm install

      - name: Build web app
        working-directory: platforms/web/app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_API_URL: https://api.autoecoops.io
          VITE_AI_URL: https://ai.autoecoops.io
          VITE_APP_URL: https://eco-base.pages.dev

      - name: Deploy to Cloudflare Pages (eco-base)
        run: |
          npx wrangler@3 pages deploy platforms/web/app/dist \
            --project-name=eco-base \
            --commit-dirty=true \
            --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
