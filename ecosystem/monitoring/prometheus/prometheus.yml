global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    cluster:     local-dev
    environment: development

rule_files:
  - /etc/prometheus/alerts/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: api-service
    static_configs:
      - targets: ["api:3000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: ai-service
    static_configs:
      - targets: ["ai:8001"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: redis
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: postgres
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: node-exporter
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 15s

  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]
