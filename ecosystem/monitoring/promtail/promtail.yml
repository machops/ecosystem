server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: eco-base

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host:             unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name:   label
            values: ["generated-by=yaml-toolkit-v8"]
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex:         /(.*)
        target_label:  container
      - source_labels: [__meta_docker_container_label_service]
        target_label:  service
      - source_labels: [__meta_docker_container_label_env]
        target_label:  env
    pipeline_stages:
      - json:
          expressions:
            level:   level
            message: msg
            ts:      time
      - labels:
          level:
      - timestamp:
          source: ts
          format: RFC3339
