# eco-base Jaeger Tracing Configuration
# URI: eco-base://ecosystem/tracing/jaeger

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: eco-base
  labels:
    app: jaeger
    component: tracing
    generated-by: yaml-toolkit-v1
  annotations:
    eco-base/uri: "eco-base://ecosystem/tracing/jaeger"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
  labels:
    app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.53
        ports:
      - containerPort: 5775
          protocol: UDP
          name: zipkin-thrift
      - containerPort: 6831
          protocol: UDP
          name: jaeger-thrift
      - containerPort: 6832
          protocol: UDP
          name: jaeger-binary
      - containerPort: 5778
          name: config
      - containerPort: 16686
          name: ui
      - containerPort: 14268
          name: collector-http
      - containerPort: 14250
          name: collector-grpc
        env:
      - name: COLLECTOR_OTLP_ENABLED
          value: "true"
      - name: SPAN_STORAGE_TYPE
          value: "memory"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: eco-base
  labels:
    app: jaeger
    generated-by: yaml-toolkit-v1
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
  - name: collector-http
    port: 14268
    targetPort: 14268
  - name: collector-grpc
    port: 14250
    targetPort: 14250
  - name: agent-thrift
    port: 6831
    targetPort: 6831
    protocol: UDP