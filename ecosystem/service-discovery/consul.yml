# eco-base Consul Service Discovery Configuration
# URI: eco-base://ecosystem/service-discovery/consul

apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: eco-base
  labels:
    app: consul
    component: service-discovery
    generated-by: yaml-toolkit-v1
  annotations:
    eco-base/uri: "eco-base://ecosystem/service-discovery/consul"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: hashicorp/consul:1.17
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8600
          name: dns
          protocol: UDP
        - containerPort: 8301
          name: serf-lan
        - containerPort: 8302
          name: serf-wan
        - containerPort: 8300
          name: server
        args:
        - "agent"
        - "-dev"
        - "-client=0.0.0.0"
        - "-ui"
        env:
        - name: CONSUL_BIND_INTERFACE
          value: "eth0"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: eco-base
  labels:
    app: consul
    generated-by: yaml-toolkit-v1
spec:
  type: ClusterIP
  selector:
    app: consul
  ports:
  - name: http
    port: 8500
    targetPort: 8500
  - name: dns
    port: 8600
    targetPort: 8600
    protocol: UDP